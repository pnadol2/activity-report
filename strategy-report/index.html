<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تقرير تنفيذ إستراتيجية تعلم</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
:root{
  --moe-brown:#B79B73;
  --moe-green:#0B7D6E;
  --bg:#f9f9f9;
  --card:#fff;
  --text:#222;
}
*{ box-sizing:border-box; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
body{ font-family:Arial, "Tahoma", sans-serif; margin:0; background:var(--bg); color:var(--text); }

/* Header */
header{ background:var(--moe-brown); color:#fff; text-align:center; padding:12px 10px; }
header h1{ margin:0; font-size:18px }

/* top inputs (region & school) - like activity template */
#region-school-inputs{ display:flex; flex-direction:column; gap:8px; align-items:flex-end; margin:12px auto; max-width:920px; padding:0 10px; }
.inline-field{
  border:1px solid #cbd5e1; background:#fff; color:#19455c;
  font-weight:800; font-size:14px; text-align:center; width:320px; padding:6px 8px; border-radius:6px;
}

/* page wrapper */
.wrapper{ max-width:920px; margin:14px auto; padding:10px; }
.section{ background:var(--card); /* outer section background kept for screen */ border-radius:8px; padding:12px; margin-bottom:10px }
.section h3{ margin:0 0 8px; font-size:15px; color:var(--moe-green) }

.grid-3{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px }
.grid-2{ display:grid; grid-template-columns:repeat(2,1fr); gap:8px }
.grid-1{ display:grid; grid-template-columns:1fr; gap:8px }

label{ display:block; font-weight:700; font-size:12px; text-align:right; margin-bottom:4px }
input[type="text"], input[type="number"], input[type="url"], .fake-input, textarea, select{
  width:100%; padding:8px; border:1px solid #cfcfcf; border-radius:6px; background:#fff; text-align:right; font-size:13px
}
textarea{ min-height:80px; resize:vertical }

.tools{ display:grid; grid-template-columns:repeat(4,1fr); gap:8px }
.tools label{ font-weight:500; display:flex; align-items:center; gap:6px }

.counter{ font-size:12px; color:#5b3a29; font-weight:bold; margin-top:4px }
.preview{ display:flex; flex-wrap:wrap; gap:6px; margin-top:8px }
.preview img{ width:120px; height:120px; object-fit:cover; border:1px solid #ddd; border-radius:6px }

.actions{ display:flex; gap:10px; margin-top:10px; justify-content:flex-end }
button{ background:var(--moe-green); color:#fff; border:none; padding:10px 14px; border-radius:8px; font-weight:bold; cursor:pointer }
button:hover{ filter:brightness(.97) }

.signatures{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-top:10px }

/* -------------------- PRINT STYLES (important) -------------------- */
@media print{
  @page{ size:A4 portrait; margin:8mm } /* small margin to avoid overflow */
  body{ background:none; color:#000 }
  .no-print, .actions{ display:none !important }
  header{ display:none }

  /* wrapper: make width match A4 minus margins, height auto (avoid forced min-height that causes extra blank pages) */
  .wrapper{ width:calc(210mm - 16mm); padding:0; margin:0 auto; box-sizing:border-box }

  /* Outer sections: remove heavy screen borders but keep spacing */
  .section{ border:none; padding:6mm 6mm 8mm 6mm; margin:0 0 6mm; background:transparent }

  /* ===== MAKE EACH FIELD BOX VISIBLE IN PRINT =====
     Target the direct children that contain label+input inside sections.
     This will draw a rounded box for each "cell" just like your on-screen boxes.
  */
  /* For grid-3 / grid-2 / grid-1 cells */
  .section .grid-3 > div,
  .section .grid-2 > div,
  .section .grid-1 > div,
  .section > div > .signatures > div,
  .section .signatures > div,
  .section .preview,
  .section .counter {
    background:#fff;
    border:1px solid #E6E6E6;
    border-radius:8px;
    padding:8px 10px;
    margin:0 0 8px 0;
    box-shadow:none;
    page-break-inside:avoid; /* keep each box together */
  }

  /* label style inside box */
  .section .grid-3 > div label,
  .section .grid-2 > div label,
  .section .grid-1 > div label,
  .section .signatures label {
    color: #0B7D6E;
    font-weight:700;
    display:block;
    margin-bottom:6px;
  }

  /* Hide original input borders (we replace them with text) */
  input, textarea, select { border: none; background: transparent; color: #000; padding:0; margin:0; box-shadow:none; }

  /* Ensure preview images a proper size when printed */
  .preview img{ width:120px; height:120px; object-fit:cover; border-radius:6px; border:1px solid #ddd; }

  /* If a section has a big textarea (goals) ensure space */
  .section .grid-1 > div { min-height:30mm; /* makes the goals box taller on print */ }
}

/* helper */
.no-print{ }
.hidden{ display:none !important; }

</style>
</head>
<body>

<header>
  <h1>تقرير تنفيذ إستراتيجية تعلم</h1>
</header>

<!-- المنطقة و اسم المدرسة - شاشة فقط (لا تُطبع) -->
<div id="region-school-inputs" class="no-print" style="max-width:920px; margin:10px auto;">
  <div style="display:flex; gap:8px; align-items:center; justify-content:flex-end;">
    <label for="uiRegion" style="margin:0 6px 0 0; font-weight:700;">المنطقة</label>
    <input id="uiRegion" class="inline-field" type="text" placeholder="مثال: المدينة المنورة" value="">
  </div>
  <div style="display:flex; gap:8px; align-items:center; justify-content:flex-end;">
    <label for="uiSchool" style="margin:0 6px 0 0; font-weight:700;">المدرسة</label>
    <input id="uiSchool" class="inline-field" type="text" placeholder="مثال: ابتدائية رياض النور" value="">
  </div>
</div>

<div class="wrapper" id="page">

  <!-- تفاصيل الدرس: 'تاريخ التنفيذ' و 'المادة' هنا -->
  <div class="section">
    <h3>تفاصيل الدرس</h3>
    <div class="grid-3">
      <div>
        <label>إستراتيجية التعلم</label>
        <input id="strategy" type="text" placeholder="مثال: التعلم التعاوني / العصف الذهني">
      </div>
      <div>
        <label>عدد المستفيدين</label>
        <input id="beneficiaries" type="number" min="0" placeholder="عدد الطلاب/الطالبات">
      </div>
      <div>
        <label>المادة</label>
        <input id="subject" type="text" placeholder="المادة">
      </div>
    </div>

    <div class="grid-3" style="margin-top:8px">
      <div>
        <label>المرحلة الدراسية</label>
        <input id="stage" type="text" placeholder="ابتدائي / متوسط / ثانوي">
      </div>
      <div>
        <label>الفصل</label>
        <input id="className" type="text" placeholder="مثال: 4/أ">
      </div>
      <div>
        <label>تاريخ التنفيذ</label>
        <input id="date" type="text" placeholder="اليوم-الشهر-السنة" class="date">
      </div>
    </div>

    <div style="margin-top:8px">
      <div>
        <label>اسم الدرس</label>
        <input id="lesson" type="text" placeholder="عنوان الدرس">
      </div>
    </div>
  </div>

  <!-- الأهداف -->
  <div class="section">
    <h3>الأهداف التعليمية</h3>
    <div class="grid-1">
      <div>
        <textarea id="goals" placeholder="اكتب الأهداف بنقاط (يفضل كل هدف في سطر)"></textarea>
      </div>
    </div>
  </div>

  <!-- الوسائل التعليمية -->
  <div class="section">
    <h3>الوسائل التعليمية المستخدمة</h3>
    <div class="tools">
      <label><input type="checkbox" class="tool" value="جهاز عرض"> جهاز عرض</label>
      <label><input type="checkbox" class="tool" value="حاسب آلي"> جهاز حاسب</label>
      <label><input type="checkbox" class="tool" value="صورة توضيحية"> صورة توضيحية</label>
      <label><input type="checkbox" class="tool" value="أدوات رياضية"> أدوات رياضية</label>
      <label><input type="checkbox" class="tool" value="كتاب"> كتاب</label>
      <label><input type="checkbox" class="tool" value="سبورة تقليدية"> سبورة تقليدية</label>
      <label><input type="checkbox" class="tool" value="سبورة ذكية"> سبورة ذكية</label>
      <label><input type="checkbox" class="tool" value="بطاقات تعليمية"> بطاقات تعليمية</label>
      <label><input type="checkbox" class="tool" value="أوراق عمل"> أوراق عمل</label>
      <label><input type="checkbox" class="tool" value="عرض تقديمي"> عرض تقديمي</label>
    </div>
  </div>

  <!-- صور الشواهد -->
  <div class="section">
    <h3>صور الشواهد</h3>
    <div>
      <input id="imagesInput" type="file" accept="image/*" multiple class="no-print">
      <div class="counter">مسموح حتى 4 صور كحد أقصى</div>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <!-- أسماء المسؤولين (بدون توقيع) -->
  <div class="section">
    <h3>أسماء المسؤولين (بدون توقيع)</h3>
    <div class="signatures">
      <div>
        <label>اسم المعلم</label>
        <input id="teacher" type="text" placeholder="اكتب اسم المعلم هنا">
      </div>
      <div>
        <label>اسم المدير</label>
        <input id="principal" type="text" placeholder="اكتب اسم المدير هنا">
      </div>
    </div>
  </div>

  <div class="actions no-print">
    <button onclick="printReport()">طباعة التقرير PDF</button>
  </div>

</div>

<script>
/* تخزين الصور محلياً للمعاينة والطباعة */
const imgs = [];
const input = document.getElementById('imagesInput');
const preview = document.getElementById('preview');

if(input){
  input.addEventListener('change', (e)=>{
    const files = Array.from(e.target.files || []);
    if(imgs.length + files.length > 4){
      alert('مسموح برفع 4 صور فقط.');
      e.target.value = '';
      return;
    }
    files.forEach(f=>{
      const reader = new FileReader();
      reader.onload = (ev)=>{
        imgs.push(ev.target.result);
        const im = new Image();
        im.src = ev.target.result;
        im.style.width='120px';
        im.style.height='120px';
        im.style.objectFit='cover';
        im.style.border='1px solid #ddd';
        im.style.borderRadius='6px';
        im.style.margin='3px';
        preview.appendChild(im);
      };
      reader.readAsDataURL(f);
    });
    e.target.value = '';
  });
}

/* تهيئة التاريخ */
flatpickr('.date', { locale:'ar', dateFormat:'d-m-Y', altInput:true, altFormat:'d-m-Y', disableMobile:true });

/* نص متموضع (overlay) للمنطقة/المدرسة داخل PDF */
const REGION_CFG = { topMM:20, leftPercent:35, color:'#19455c', fontSizePt:12, fontWeight:800 };
const SCHOOL_CFG = { topMM:26, leftPercent:33, color:'#19455c', fontSizePt:12, fontWeight:700 };

function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute',
    top: cfg.topMM + 'mm',
    left: cfg.leftPercent + '%',
    color: cfg.color,
    background:'transparent',
    zIndex: 40,
    lineHeight: '1',
    fontSize: (cfg.fontSizePt||14) + 'pt',
    fontWeight: String(cfg.fontWeight||'700'),
    textAlign: 'center',
    pointerEvents: 'none'
  });
  wrapper.appendChild(el);
}

/* استبدال عناصر الإدخال في نسخة الطباعة بقيمها النصية (نترك الحاويات لتظهر كصناديق) */
function replaceInputsWithText(rootClone){
  // inputs & numbers & urls
  rootClone.querySelectorAll('input[type="text"], input[type="number"], input[type="url"]').forEach(el=>{
    const id = el.id;
    let val = '';
    if(id){
      const orig = document.getElementById(id);
      if(orig) val = orig.value || '';
    } else {
      val = el.value || '';
    }
    const span = document.createElement('div');
    span.style.padding = '2px 0';
    span.textContent = val || '-';
    el.parentNode.replaceChild(span, el);
  });

  // textarea
  rootClone.querySelectorAll('textarea').forEach(el=>{
    const id = el.id;
    let val = '';
    if(id){
      const orig = document.getElementById(id);
      if(orig) val = orig.value || '';
    } else {
      val = el.value || '';
    }
    const span = document.createElement('div');
    span.style.whiteSpace = 'pre-wrap';
    span.style.padding = '2px 0';
    span.textContent = val || '-';
    el.parentNode.replaceChild(span, el);
  });

  // tools (checkboxes)
  const chosen = Array.from(document.querySelectorAll('.tools input[type="checkbox"]:checked')).map(i=>i.value);
  rootClone.querySelectorAll('.tools').forEach(el=>{
    const container = document.createElement('div');
    container.style.padding = '2px 0';
    container.textContent = chosen.length ? chosen.join('، ') : '-';
    el.parentNode.replaceChild(container, el);
  });

  // images preview (copy images)
  const previewClone = rootClone.querySelector('#preview');
  if(previewClone){
    previewClone.innerHTML = '';
    imgs.slice(0,4).forEach(src=>{
      const im = document.createElement('img');
      im.src = src;
      im.style.width = '120px';
      im.style.height = '120px';
      im.style.objectFit = 'cover';
      im.style.border = '1px solid #ddd';
      im.style.borderRadius = '6px';
      im.style.margin = '3px';
      previewClone.appendChild(im);
    });
    if(imgs.length === 0){
      const noImg = document.createElement('div');
      noImg.textContent = '-';
      previewClone.appendChild(noImg);
    }
  }

  // remove control elements leftover
  rootClone.querySelectorAll('button,input[type="file"],.no-print').forEach(n=>n.remove());
}

/* توليد PDF */
function printReport(){
  // clone page
  const page = document.getElementById('page').cloneNode(true);

  // remove interactive controls from clone
  page.querySelectorAll('.actions,.no-print').forEach(n=>n.remove());

  // replace inputs with text inside clone, keeping containers (so boxes remain)
  replaceInputsWithText(page);

  // create wrapper matching A4 width minus margins (avoid forcing page height)
  const wrapper = document.createElement('div');
  Object.assign(wrapper.style, {
    position:'relative',
    width: '210mm',
    height: 'auto',
    padding: '8mm', // small padding inside page
    boxSizing: 'border-box',
    background:'#fff'
  });

  // append cloned content inside wrapper
  wrapper.appendChild(page);

  // overlays (region / school)
  const regionText = (document.getElementById('uiRegion')?.value || '').trim();
  const schoolText = (document.getElementById('uiSchool')?.value || '').trim();
  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  // html2pdf options: small margin to avoid overflow generating blank extra page
  html2pdf().set({
    margin:8,                       // mm
    filename:'strategy-report.pdf',
    image:{ type:'jpeg', quality:0.95 },
    html2canvas:{ scale:2, useCORS:true, backgroundColor:null },
    jsPDF:{ unit:'mm', format:'a4', orientation:'portrait' }
  }).from(wrapper).save();
}
</script>

</body>
</html>
