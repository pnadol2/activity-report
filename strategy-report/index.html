<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تقرير تنفيذ إستراتيجية تعلم — (صناديق بحجم مناسب)</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
:root{
  --moe-brown:#B79B73;
  --moe-green:#0B7D6E;
  --bg:#f6f7f8;
  --card:#fff;
  --muted:#94a3a1;
  --text:#222;
}

/* عام */
*{ box-sizing:border-box; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
body{ font-family:Arial, "Tahoma", sans-serif; margin:0; background:var(--bg); color:var(--text); }
header{ background:var(--moe-brown); color:#fff; text-align:center; padding:12px 10px; }
header h1{ margin:0; font-size:18px }

/* الواجهة: المنطقة والمدرسة (لا تُطبع) */
#region-school-inputs{ display:flex; gap:12px; align-items:center; justify-content:flex-end; margin:12px auto; max-width:920px; padding:0 10px; }
.inline-field{
  border:1px solid #cbd5e1; background:#fff; color:#19455c;
  font-weight:700; font-size:13px; text-align:center; width:260px; padding:6px 8px; border-radius:6px;
}

/* صفحة المحتوى */
.wrapper{ max-width:920px; margin:14px auto; padding:10px; }

/* كل حقل صندوق مستقل */
.field{
  background:var(--card);
  border:1px solid #e6e6e6;
  border-radius:8px;
  padding:8px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:space-between;
  min-height:48px;
}
.field label{
  font-weight:800;
  font-size:13px;
  min-width:120px; /* قلّلت العرض */
  text-align:right;
  color:var(--moe-green);
}
.field .value{ flex:1; text-align:right; }

/* عناصر داخل القيمة */
.field .value input[type="text"],
.field .value input[type="number"],
.field .value input[type="url"],
.field .value textarea,
.field .value select{
  width:100%; padding:6px 8px; border:1px solid #cfcfcf; border-radius:6px; background:#fff; font-size:13px; text-align:right;
  height:36px;
}
.field .value textarea{ min-height:70px; height:auto; padding:8px; }

/* قائمة الوسائل */
.tools-list{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; }

/* معاينات الصور */
.preview{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
.preview img{ width:110px; height:110px; object-fit:cover; border:1px solid #ddd; border-radius:6px }

/* توقيعات (اسماء) */
.sign-row{ display:flex; gap:8px; }

/* أزرار */
.actions{ display:flex; gap:10px; margin-top:10px; justify-content:flex-end }
button{ background:var(--moe-green); color:#fff; border:none; padding:8px 12px; border-radius:8px; font-weight:700; cursor:pointer }

/* شاشة */
@media screen{
  .field label{ color:var(--moe-green); }
}

/* طباعة: تأكد من ظهور الصناديق بحواف دقيقة وحجم مناسب */
@media print{
  @page{ size:A4 portrait; margin:0 }
  body{ background:none }
  header{ display:none }
  .no-print, #region-school-inputs, .actions{ display:none !important }
  .wrapper{ width:210mm; padding:20mm 12mm 18mm; margin:0 auto }
  .field{
    background:var(--card);
    border:1px solid #cfd8d6;
    border-radius:8px;
    padding:8px;
    page-break-inside:avoid;
    min-height:44px;
  }
  label{ font-weight:800; color:#0B7D6E }
  input, textarea{ border:none; background:transparent; color:#000; height:auto; padding:0 }
  .preview img{ width:110px; height:110px; object-fit:cover; }
}

/* مساعدة */
.no-print{}
.hidden{ display:none !important; }
</style>
</head>
<body>

<header><h1>تقرير تنفيذ إستراتيجية تعلم</h1></header>

<!-- الواجهة: أدخل المنطقة والمدرسة هنا (لن تطبع) -->
<div id="region-school-inputs" class="no-print">
  <div style="display:flex; align-items:center; gap:8px;">
    <label for="uiRegion" style="margin:0; font-weight:800;">المنطقة</label>
    <input id="uiRegion" class="inline-field" type="text" placeholder="مثال: المدينة المنورة" value="">
  </div>
  <div style="display:flex; align-items:center; gap:8px;">
    <label for="uiSchool" style="margin:0; font-weight:800;">المدرسة</label>
    <input id="uiSchool" class="inline-field" type="text" placeholder="مثال: ابتدائية رياض النور" value="">
  </div>
</div>

<div class="wrapper" id="page">

  <!-- تفاصيل الدرس — كل حقل صندوق مستقل -->
  <div class="field">
    <label>إستراتيجية التعلم</label>
    <div class="value"><input id="strategy" type="text" placeholder="مثال: التعلم التعاوني / العصف الذهني"></div>
  </div>

  <div class="field">
    <label>عدد المستفيدين</label>
    <div class="value"><input id="beneficiaries" type="number" min="0" placeholder="عدد الطلاب/الطالبات"></div>
  </div>

  <div class="field">
    <label>المادة</label>
    <div class="value"><input id="subject" type="text" placeholder="المادة"></div>
  </div>

  <div class="field">
    <label>المرحلة الدراسية</label>
    <div class="value"><input id="stage" type="text" placeholder="ابتدائي / متوسط / ثانوي"></div>
  </div>

  <div class="field">
    <label>الفصل</label>
    <div class="value"><input id="className" type="text" placeholder="مثال: 4/أ"></div>
  </div>

  <div class="field">
    <label>تاريخ التنفيذ</label>
    <div class="value"><input id="date" type="text" placeholder="اليوم-الشهر-السنة" class="date"></div>
  </div>

  <div class="field">
    <label>اسم الدرس</label>
    <div class="value"><input id="lesson" type="text" placeholder="عنوان الدرس"></div>
  </div>

  <!-- الأهداف -->
  <div class="field">
    <label>الأهداف التعليمية</label>
    <div class="value"><textarea id="goals" placeholder="اكتب الأهداف بنقاط (يفضل كل هدف في سطر)"></textarea></div>
  </div>

  <!-- الوسائل -->
  <div class="field">
    <label>الوسائل التعليمية المستخدمة</label>
    <div class="value">
      <div class="tools-list">
        <label><input type="checkbox" class="tool" value="جهاز عرض"> جهاز عرض</label>
        <label><input type="checkbox" class="tool" value="حاسب آلي"> جهاز حاسب</label>
        <label><input type="checkbox" class="tool" value="صورة توضيحية"> صورة توضيحية</label>
        <label><input type="checkbox" class="tool" value="أدوات رياضية"> أدوات رياضية</label>
        <label><input type="checkbox" class="tool" value="كتاب"> كتاب</label>
        <label><input type="checkbox" class="tool" value="سبورة تقليدية"> سبورة تقليدية</label>
        <label><input type="checkbox" class="tool" value="سبورة ذكية"> سبورة ذكية</label>
        <label><input type="checkbox" class="tool" value="بطاقات تعليمية"> بطاقات تعليمية</label>
        <label><input type="checkbox" class="tool" value="أوراق عمل"> أوراق عمل</label>
        <label><input type="checkbox" class="tool" value="عرض تقديمي"> عرض تقديمي</label>
      </div>
    </div>
  </div>

  <!-- صور الشواهد -->
  <div class="field">
    <label>صور الشواهد</label>
    <div class="value">
      <input id="imagesInput" type="file" accept="image/*" multiple class="no-print">
      <div class="counter">مسموح حتى 4 صور كحد أقصى</div>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <!-- أسماء المسؤولين بدون توقيع -->
  <div class="field">
    <label>اسم المعلم</label>
    <div class="value"><input id="teacher" type="text" placeholder="اكتب اسم المعلم هنا"></div>
  </div>

  <div class="field">
    <label>اسم المدير</label>
    <div class="value"><input id="principal" type="text" placeholder="اكتب اسم المدير هنا"></div>
  </div>

  <div class="actions no-print">
    <button onclick="printReport()">طباعة التقرير PDF</button>
  </div>

</div>

<script>
/* معاينة صور */
const imgs = [];
const input = document.getElementById('imagesInput');
const preview = document.getElementById('preview');

if(input){
  input.addEventListener('change', (e)=>{
    const files = Array.from(e.target.files || []);
    if(imgs.length + files.length > 4){
      alert('مسموح برفع 4 صور فقط.');
      e.target.value = '';
      return;
    }
    files.forEach(f=>{
      const reader = new FileReader();
      reader.onload = (ev)=>{
        imgs.push(ev.target.result);
        const im = new Image();
        im.src = ev.target.result;
        im.style.width='110px';
        im.style.height='110px';
        im.style.objectFit='cover';
        im.style.border='1px solid #ddd';
        im.style.borderRadius='6px';
        im.style.margin='3px';
        preview.appendChild(im);
      };
      reader.readAsDataURL(f);
    });
    e.target.value = '';
  });
}

/* تاريخ */
flatpickr('.date', { locale:'ar', dateFormat:'d-m-Y', altInput:true, altFormat:'d-m-Y', disableMobile:true });

/* Overlay المنطقة/المدرسة داخل PDF */
const REGION_CFG = { topMM:18, leftPercent:35, color:'#19455c', fontSizePt:13, fontWeight:800 };
const SCHOOL_CFG = { topMM:24, leftPercent:33, color:'#19455c', fontSizePt:13, fontWeight:700 };

function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute',
    top: cfg.topMM + 'mm',
    left: cfg.leftPercent + '%',
    color: cfg.color,
    background:'transparent',
    zIndex: 40,
    lineHeight: '1',
    fontSize: (cfg.fontSizePt||13) + 'pt',
    fontWeight: String(cfg.fontWeight||'700'),
    textAlign: 'center',
    pointerEvents: 'none',
    width:'40%'
  });
  wrapper.appendChild(el);
}

/* استبدال الحقول بالقيم النصية داخل نسخة الطباعة (مع الحفاظ على صناديق .field) */
function replaceInputsWithText(rootClone){
  rootClone.querySelectorAll('.field').forEach(field=>{
    const value = field.querySelector('.value');
    if(!value) return;
    // إذا في input/textarea داخل value -> استخرج القيمة من المستند الأصلي عبر المعرف id
    const inp = value.querySelector('input, textarea, select');
    if(inp){
      const id = inp.id;
      let val = '';
      if(id){
        const orig = document.getElementById(id);
        if(orig){
          if(orig.type === 'checkbox' || orig.type === 'radio') val = orig.checked ? (orig.value || '✓') : '-';
          else val = orig.value || '-';
        } else {
          val = inp.value || '-';
        }
      } else {
        val = inp.value || '-';
      }
      const txt = document.createElement('div');
      txt.style.whiteSpace = 'pre-wrap';
      txt.textContent = val;
      // استبدال العنصر الأصلي (input/textarea) بعنصر النص داخل value
      inp.parentNode.replaceChild(txt, inp);
    } else {
      // أدوات (checkbox list)
      const toolsList = value.querySelector('.tools-list');
      if(toolsList){
        const chosen = Array.from(document.querySelectorAll('.tools-list input[type="checkbox"]:checked')).map(i=>i.value);
        const txt = document.createElement('div');
        txt.textContent = chosen.length ? chosen.join('، ') : '-';
        toolsList.parentNode.replaceChild(txt, toolsList);
      }
      // preview صور
      const previewEl = value.querySelector('.preview');
      if(previewEl){
        previewEl.innerHTML = '';
        imgs.slice(0,4).forEach(src=>{
          const im = new Image();
          im.src = src;
          im.style.width='110px';
          im.style.height='110px';
          im.style.objectFit='cover';
          im.style.border='1px solid #ddd';
          im.style.borderRadius='6px';
          im.style.margin='3px';
          previewEl.appendChild(im);
        });
        if(imgs.length === 0){
          const noImg = document.createElement('div');
          noImg.textContent = '-';
          previewEl.appendChild(noImg);
        }
      }
    }
  });
}

/* توليد PDF */
function printReport(){
  const pageClone = document.getElementById('page').cloneNode(true);
  pageClone.querySelectorAll('.no-print, .actions, input[type="file"]').forEach(el=>el.remove());
  replaceInputsWithText(pageClone);

  const wrapper = document.createElement('div');
  Object.assign(wrapper.style, {
    position:'relative',
    width:'210mm',
    minHeight:'297mm',
    padding:'20mm 12mm 18mm',
    boxSizing:'border-box',
    background:'#fff'
  });
  wrapper.appendChild(pageClone);

  const regionText = (document.getElementById('uiRegion')?.value || '').trim();
  const schoolText = (document.getElementById('uiSchool')?.value || '').trim();
  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  html2pdf().set({
    margin:0,
    filename:'strategy-report.pdf',
    image:{ type:'jpeg', quality:0.95 },
    html2canvas:{ scale:2, useCORS:true, backgroundColor:null },
    jsPDF:{ unit:'mm', format:'a4', orientation:'portrait' }
  }).from(wrapper).save();
}
</script>

</body>
</html>
