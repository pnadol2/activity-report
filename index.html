/* ===== لوحة الألوان الوزارية ===== */
:root{
  --moe-brown:        #B79B73;
  --moe-green:        #0B7D6E;
  --moe-green-light:  #CFE6DD;
  --moe-white:        #FFFFFF;
  --moe-text-dark:    #223;
}

/* تحسين الطباعة للألوان */
*{
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}

/* فونت اختياري */
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f9f9f9;
  color:#111;
}

/* ===== الهيدر ===== */
header{
  background: var(--moe-brown);
  color: var(--moe-white);
  text-align:center;
  padding:12px;
}
header h1{ margin:0; font-size:18px; }

/* ===== صندوق العنوان المتغيّر (لا يُطبع) ===== */
.no-print-title{
  padding:12px 15px;
  background:#fff;
  border-bottom: 1px solid #eee;
}

/* ---- الحقول الشفافة أمام "المنطقة" و "المدرسة" ---- */
.title-inline-row{
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:flex-end; /* RTL - المحتوى يبدأ من اليمين */
  max-width:900px;
  margin: 0 auto;
}
.title-inline {
  display:flex;
  gap:8px;
  align-items:center;
  justify-content:flex-end; /* RTL */
  width:100%;
}
.title-inline label{
  font-weight:700;
  font-size:13px;
  margin:0;
  white-space:nowrap;
}
.title-inline input.inline {
  border: none;
  background: transparent;
  color: #19455c; /* اللون المطلوب */
  font-weight: 800;
  font-size: 14px;
  text-align: center;
  width: 260px;
  outline: none;
  padding: 2px 4px;
}

/* عند الطباعة نخفي صندوق الإدخال العلوي (الواجهة) لأننا ندرج القيم داخل الـPDF برمجياً */
@media print {
  .no-print-title { display: none !important; }
}

/* ===== التبويبات ===== */
.tabs{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  background: var(--moe-green-light);
  gap: 6px;
  padding: 6px 8px;
}
.tab-button{
  padding:10px;
  cursor:pointer;
  text-align:center;
  background: var(--moe-green-light);
  color: var(--moe-text-dark);
  border:none;
  font-size:14px;
  font-weight:bold;
  border-radius: 6px;
}
.tab-button.active{
  background: var(--moe-green);
  color: var(--moe-white);
}
.tab-button:hover{ filter: brightness(0.97); }

.tab-content { display:none; padding:15px; background:none; }
.tab-content.active { display:block; }

label {
  display:block;
  margin:5px 0 2px;
  font-weight:bold;
  font-size:12px;
  background:transparent;
  text-align:center;
}

input[type="text"] {
  width:100%;
  padding:6px;
  border:1px solid #c2c1c1;
  border-radius:4px;
  margin-bottom:5px;
  box-sizing:border-box;
  font-size:13px;
  text-align:center;
  background:transparent;
}

button{ 
  background: var(--moe-green);
  color: var(--moe-white);
  border:none; 
  padding:8px 10px; 
  margin:5px 0; 
  cursor:pointer; 
  border-radius:6px; 
  width:100%; 
  font-size:14px; 
  font-weight:bold; 
}
button:hover{ filter: brightness(0.97); }

footer { 
  text-align:center; 
  padding:10px; 
  color:#333; 
  font-weight:bold; 
  font-size:12px; 
  background:#f1f1f1;
}

/* ===== الطباعة ===== */

<script>
let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

// تخزين صور الشواهد
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> uploadedImages[tabId].push(e.target.result);
    reader.readAsDataURL(file);
  });
}

// طباعة PDF مع إدراج نصي للمنطقة والمدرسة (شفافين في الواجهة، يظهران في PDF بدون صندوق)
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // نسخة المحتوى مع إزالة عناصر التحكم
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // قراءة قيم الحقول الشفافة من الواجهة
  const regionVal = (document.getElementById('uiRegion')?.value || '').trim();
  const schoolVal = (document.getElementById('uiSchool')?.value || '').trim();

  // wrapper صفحة A4
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='20mm 10mm 10mm 10mm'; // مساحة للهيدر الخلفي إن وجدت
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.style.direction = 'rtl';
  wrapper.style.fontFamily = "HelveticaNeueW23, Arial, sans-serif";

  // إضافة نص المنطقة (بدون صندوق) - يظهر أعلى الـPDF
  if (regionVal) {
    const r = document.createElement('div');
    r.textContent = regionVal;
    Object.assign(r.style, {
      position: 'absolute',
      top: '12mm',
      left: '50%',
      transform: 'translateX(-50%)',
      color: '#19455c',
      fontWeight: '800',
      fontSize: '14pt',
      textAlign: 'center',
      zIndex: '10',
      background: 'transparent',
      padding: '0',
      lineHeight: '1'
    });
    wrapper.appendChild(r);
  }

  // إضافة نص المدرسة تحت المنطقة
  if (schoolVal) {
    const s = document.createElement('div');
    s.textContent = schoolVal;
    Object.assign(s.style, {
      position: 'absolute',
      top: '20mm',
      left: '50%',
      transform: 'translateX(-50%)',
      color: '#19455c',
      fontWeight: '700',
      fontSize: '12.5pt',
      textAlign: 'center',
      zIndex: '10',
      background: 'transparent',
      padding: '0',
      lineHeight: '1'
    });
    wrapper.appendChild(s);
  }

  // وضع المحتوى داخل wrapper تحت النصين
  const inner = document.createElement('div');
  inner.style.position = 'absolute';
  inner.style.top = '32mm';
  inner.style.left = '10mm';
  inner.style.right = '10mm';
  inner.style.bottom = '10mm';
  inner.style.overflow = 'auto';
  inner.style.boxSizing = 'border-box';
  inner.appendChild(content);
  wrapper.appendChild(inner);

  // إضافة صور الشواهد إن وجدت
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '8mm 0';
    imagesWrapper.style.zIndex = '5';

    tabImages.slice(0,4).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '45mm';
      img.style.height = '45mm';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '2px';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => /رائد النشاط/.test(div.innerText || ''));
    if (activityDiv) {
      content.insertBefore(imagesWrapper, activityDiv);
    } else {
      content.appendChild(imagesWrapper);
    }
  }

  // أضف wrapper إلى الـ DOM مؤقتًا ثم اصدر PDF
  document.body.appendChild(wrapper);

  const waitForImagesToLoad = () => {
    const imgs = wrapper.querySelectorAll('img');
    const promises = Array.from(imgs).map(img => {
      if (img.complete) return Promise.resolve();
      return new Promise((res) => { img.onload = img.onerror = res; });
    });
    return Promise.all(promises);
  };

  waitForImagesToLoad().then(()=> {
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> wrapper.remove(), 400);
    }).catch((err)=>{
      wrapper.remove();
      console.error('html2pdf error:', err);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  }).catch((err)=>{
    console.warn('خطأ أثناء انتظار الصور:', err);
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> wrapper.remove(), 400);
    }).catch((err2)=>{
      wrapper.remove();
      console.error('html2pdf error fallback:', err2);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  });
}
