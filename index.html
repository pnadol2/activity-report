<style>
:root{
  --moe-brown:#B79B73; --moe-green:#0B7D6E; --moe-green-light:#CFE6DD;
  --moe-white:#FFFFFF; --moe-text-dark:#223;
}
*{ -webkit-print-color-adjust:exact; print-color-adjust:exact; }

@font-face{
  font-family:'HelveticaNeueW23';
  src:url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight:normal; font-style:normal;
}
body,input,label,button,header,footer{
  font-family:'HelveticaNeueW23', Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#111;
}

/* Header */
header{ background:var(--moe-brown); color:var(--moe-white); text-align:center; padding:12px; }
header h1{ margin:0; font-size:18px; }

/* Title bar (not printed) */
.no-print-title{ padding:12px 15px; background:#fff; border-bottom:1px solid #eee; }

/* Signatures */
.signatures{
  display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-top:50px;
}
@media print{ .signatures{ margin-top:30mm; } }

/* Inline fields (top controls) */
.inline-field{
  border:1px solid #cbd5e1; background:#fff; outline:none; color:#19455c;
  font-weight:800; font-size:14px; text-align:center; width:320px; padding:6px 8px; border-radius:6px;
}

/* Print-replacement field (looks like input box in PDF) */
.print-field-replacement{
  display:block;
  box-sizing:border-box;
  border:1px solid #A3CFC6;
  border-radius:4px;
  padding:6px 8px;
  min-height:30px;
  text-align:center;
  font-size:12px;
  color:#000;
  background:transparent;
  line-height:1.2;
  word-wrap:break-word;
}

/* Date input normalization */
.date-inline{
  width:100% !important; padding:4px; border:1px solid #c2c1c1; border-radius:4px;
  margin-bottom:5px; box-sizing:border-box; font-size:12px; text-align:center; background:#fff;
}
input.flatpickr-mobile{ width:100% !important; height:38px; padding:4px; box-sizing:border-box; font-size:14px; text-align:center; }

/* Tabs */
.tabs{ display:grid; grid-template-columns:repeat(2,1fr); background:var(--moe-green-light); gap:6px; padding:6px 8px; }
.tab-button{
  padding:10px; cursor:pointer; text-align:center; background:var(--moe-green-light);
  color:var(--moe-text-dark); border:none; font-size:14px; font-weight:bold; border-radius:6px;
}
.tab-button.active{ background:var(--moe-green); color:var(--moe-white); }
.tab-button:hover{ filter:brightness(0.97); }

.tab-content{ display:none; padding:15px; background:none; }
.tab-content.active{ display:block; }

label{ display:block; margin:5px 0 2px; font-weight:bold; font-size:12px; background:transparent; text-align:center; }

input{
  width:100%; padding:4px; border:1px solid #c2c1c1; border-radius:4px; margin-bottom:5px;
  box-sizing:border-box; font-size:12px; text-align:center; background:transparent;
}

button{
  background:var(--moe-green); color:var(--moe-white); border:none; padding:8px 10px; margin:5px 0;
  cursor:pointer; border-radius:6px; width:100%; font-size:14px; font-weight:bold;
}
button:hover{ filter:brightness(0.97); }

footer{ text-align:center; padding:10px; color:#333; font-weight:bold; font-size:12px; background:#f1f1f1; }

/* Print */
@media print{
  @page{ size:A4 portrait; margin:0; }
  body{ width:210mm; height:297mm; margin:0; background:none !important; font-family:'HelveticaNeueW23', Arial, sans-serif; }
  .tab-content{ display:block !important; }
  .no-print, .no-print-title, button, .tab-button, .tabs, footer{ display:none !important; }
  label{ font-size:14px !important; font-weight:bold; color:#000; }
  input[type="text"]{ font-size:14px !important; text-align:center; border-color:#A3CFC6; background:transparent !important; color:#000; }
  .preview img, .tab-content img{ max-width:160px; max-height:160px; object-fit:cover; }
  /* ensure replacement boxes keep their style in printed PDF */
  .print-field-replacement{ border:1px solid #A3CFC6 !important; color:#000 !important; background:transparent !important; }
}

/* Helper */
.hidden{ display:none !important; }
.grid-1 { display:grid; grid-template-columns:1fr; gap:5px; }
.grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:5px; }
.grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; }
.preview { display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-top:5px; }
.preview img { width:80px; height:70px; object-fit:cover; border:1px solid #ccc; border-radius:4px; }
.del-btn { /* not printed */ position:absolute; top:5px; left:50%; transform:translateX(-50%); width:24px; height:24px; background:#d50000; color:#fff; border:2px solid #fff; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:16px; cursor:pointer; box-shadow:0 0 4px rgba(0,0,0,0.3); }
.counter{ font-size:12px; color:#5b3a29; font-weight:bold; margin-top:4px; }

</style>

<script>
let uploadedImages = {};

// فتح تبويب
function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');

  const customCtl = document.getElementById('customControl');
  if (customCtl){
    if (tabId === 'custom'){ customCtl.classList.remove('hidden'); }
    else { customCtl.classList.add('hidden'); }
  }

  if (tabId === 'custom') {
    const val = (document.getElementById('customField')?.value || '').trim();
    const target = document.querySelector('#custom .section-title');
    if (target) target.textContent = val || 'مجال مخصّص';
  }
}

// رفع صور وعرض المعاينة
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 10){
    alert("مسموح برفع 10 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview(tabId){
  const tabContent = document.getElementById(tabId);
  if(!tabContent) return;
  const previewDiv = tabContent.querySelector('.preview');
  if(!previewDiv) return;
  previewDiv.innerHTML = '';
  (uploadedImages[tabId] || []).forEach((src,index)=>{
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';

    const img = document.createElement('img');
    img.src = src;
    img.style.width='80px';
    img.style.height='70px';
    img.style.objectFit='cover';
    imgWrapper.appendChild(img);

    const delBtn = document.createElement('div');
    delBtn.textContent = '×';
    delBtn.className = 'del-btn';
    delBtn.title = 'حذف الصورة';
    delBtn.addEventListener('click',()=>{ uploadedImages[tabId].splice(index,1); updatePreview(tabId); });
    imgWrapper.appendChild(delBtn);

    previewDiv.appendChild(imgWrapper);
  });

  // تحديث عدّاد
  const counter = tabContent.querySelector('.counter');
  if (counter) counter.textContent = (uploadedImages[tabId] || []).length + " شواهد مرفوعة";
}

// تهيئة التاريخ
setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{
      locale:'ar',
      dateFormat:"d-m-Y",
      altInput:true,
      altFormat:"d-m-Y",
      disableMobile:true,
      altInputClass:'date-inline'
    });
  });
},500);

// ربط خانة المجال المخصص بالتبويب السابع مباشرة (على الشاشة)
document.addEventListener('DOMContentLoaded', ()=>{
  const cf = document.getElementById('customField');
  if (cf) {
    cf.addEventListener('input', ()=>{
      const target = document.querySelector('#custom .section-title');
      if (target) target.textContent = (cf.value || '').trim() || 'مجال مخصّص';
    });
  }
});

// إعدادات تراكب المنطقة/المدرسة (عبّرتها كما في النسخة الأصلية)
const REGION_CFG = { topMM:16, leftPercent:37, color:'#19455c', fontSizePt:12, fontWeight:800 };
const SCHOOL_CFG = { topMM:22, leftPercent:33, color:'#19455c', fontSizePt:12, fontWeight:700 };

// إضافة نص متموضع على القالب داخل PDF
function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute',
    top:cfg.topMM+'mm',
    left:cfg.leftPercent+'%',
    color:cfg.color,
    background:'transparent',
    zIndex:'30',
    lineHeight:'1',
    fontSize:(cfg.fontSizePt||14)+'pt',
    fontWeight:String(cfg.fontWeight||'700'),
    textAlign:'center',
    pointerEvents:'none',
    transform: 'translateX(-50%)', /* center at leftPercent */
    width: '40%', /* ensure text wraps nicely */
  });
  wrapper.appendChild(el);
}

/* تحضير قيم الطباعة (ضع قيمة الطباعة في data-print-value لكل حقل)
   قاعدة: إذا المستخدم كتب قيمة -> نأخذها. وإلا نأخذ placeholder.
*/
function preparePrintValues(root){
  const inputs = root.querySelectorAll('input[type="text"], textarea');
  inputs.forEach(inp=>{
    const rawVal = (inp.value || '').toString().trim();
    const placeholder = (inp.getAttribute('placeholder') || '').toString().trim();
    const printVal = rawVal !== '' ? rawVal : placeholder;
    // ضع صفة dataset على العنصر الأصلي (يُنسخ مع cloneNode)
    inp.dataset.printValue = printVal;
  });

  // for readonly inputs (e.g. signatures) ensure data-print-value exists
  root.querySelectorAll('input[readonly]').forEach(inp=>{
    if(!inp.dataset.printValue){
      inp.dataset.printValue = (inp.value || '').toString().trim();
    }
  });
}

/* استبدال المدخلات في النسخة بالـ div الذي يشبه الحقل (حتى تبقى الحدود والمربعات)
   تعمل على العنصر المُنسوخ (cloned content)
*/
function replaceInputsWithBoxes(container){
  const inputs = Array.from(container.querySelectorAll('input[type="text"], textarea'));
  inputs.forEach(inp=>{
    const printVal = inp.dataset && inp.dataset.printValue ? inp.dataset.printValue : '';
    const box = document.createElement('div');
    box.className = 'print-field-replacement';
    box.textContent = printVal || ''; // placeholder أو قيمة المستخدم
    // حاول الحفاظ على بعض الستايل من الحقل الأصلي (مثل textAlign، fontSize)
    try{
      const cs = window.getComputedStyle(inp);
      if(cs){
        box.style.textAlign = cs.textAlign || 'center';
        box.style.fontSize = cs.fontSize || '12px';
        // احصل على ارتفاع تقريبي للحفاظ على الشكل
        const h = inp.offsetHeight;
        if(h) box.style.minHeight = h+'px';
      }
    }catch(e){}
    // استبدال
    if(inp.parentNode) inp.parentNode.replaceChild(box, inp);
  });
}

// الطباعة إلى PDF (الوظيفة الرئيسة المعدلة)
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // 1) حضّر قيم الطباعة على النسخة الحيّة (data-print-value)
  preparePrintValues(tabContent);

  // 2) أنشئ نسخة (clone) لمحتوى التبويب لتعديلها للطباعة
  const content = tabContent.cloneNode(true);

  // 3) إزالة عناصر التحكم الغير مطلوبة
  content.querySelectorAll('button,input[type="file"],.del-btn,.counter').forEach(el=>el.remove());

  // 4) لو التبويب مخصّص: حدّث العنوان الداخلي بما في customField (اعتمدنا على النسخة الحيّة)
  if (tabId === 'custom') {
    const customTitle = (document.getElementById('customField')?.value || '').trim() || 'مجال مخصّص';
    const titleLabel = content.querySelector('.section-title');
    if (titleLabel) titleLabel.textContent = customTitle;
  }

  // 5) استبدال الحقول في النسخة بعناصر تشبه المربعات وتستخدم data-print-value
  replaceInputsWithBoxes(content);

  // 6) عنوان متغيّر أعلى الصفحة (من الحقل المتاح على الشاشة)
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // 7) إعداد غلاف A4 + خلفية القالب
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage='url("images/background.png")';
  wrapper.style.backgroundSize='cover';
  wrapper.style.backgroundRepeat='no-repeat';
  wrapper.style.backgroundPosition='center';

  wrapper.appendChild(content);

  // 8) إذا في عنوان ديناميكي أضفه
  if (dynamicTitle){
    const titleEl = document.createElement('div');
    titleEl.textContent = dynamicTitle;
    Object.assign(titleEl.style,{
      position:'absolute', top:'53mm', left:'50%', transform:'translateX(-50%)',
      right:'10mm', textAlign:'center', fontWeight:'800', fontSize:'22pt', color:'#0B7D6E', lineHeight:'1.2', zIndex:'40'
    });
    wrapper.appendChild(titleEl);
  }

  // 9) المنطقة والمدرسة: خذ القيمة أو الـ placeholder إذا الحقل فارغ
  const regionInput = document.getElementById('uiRegion');
  const schoolInput = document.getElementById('uiSchool');
  const regionText = (regionInput?.value && regionInput.value.trim()) ? regionInput.value.trim() : (regionInput?.getAttribute('placeholder')||'');
  const schoolText = (schoolInput?.value && schoolInput.value.trim()) ? schoolInput.value.trim() : (schoolInput?.getAttribute('placeholder')||'');

  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  // 10) إدراج الصور إن وُجدت (من الذاكرة uploadedImages)
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display='flex';
    imagesWrapper.style.flexWrap='wrap';
    imagesWrapper.style.justifyContent='center';
    imagesWrapper.style.gap='5px';
    imagesWrapper.style.margin='15px 0';

    tabImages.slice(0,4).forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      img.style.width='150px'; img.style.height='150px'; img.style.objectFit='cover';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائد النشاط'));
    if (activityDiv) content.insertBefore(imagesWrapper, activityDiv);
    else content.appendChild(imagesWrapper);
  }

  // 11) إعدادات html2pdf وصدور الملف
  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

// تأكد أن خانة المجال المخصّص مخفية عند التحميل الأول (لأن التبويب الافتراضي ليس custom)
document.addEventListener('DOMContentLoaded', ()=>{
  const customCtl = document.getElementById('customControl');
  if (customCtl) customCtl.classList.add('hidden');
});
</script>
