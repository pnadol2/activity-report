<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تقارير أداء المعلم</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body, input, textarea, label, button, header, footer, .tab-content {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f5f5f5;
}

header { background:#15445a; color:white; text-align:center; padding:10px; }
header h1, header h2 { margin:3px 0; font-size:16px; }

.tabs { display:flex; justify-content:center; background:#3d7eb9; flex-wrap:wrap; }
.tab-button { flex:1; padding:10px; cursor:pointer; text-align:center; background:#3d7eb9; color:white; border:none; font-size:14px; font-weight:bold; }
.tab-button.active { background:#0da9a6; }

.tab-content { display:none; padding:10px; background:white; border-radius:8px; margin:5px; }
.tab-content.active { display:block; }

/* ✅ محاذاة جميع الليبلات وخانات الإدخال في المنتصف لجميع التبويبات */
.tab-content div,
.tab-content label {
  display: flex;
  flex-direction: column;
  align-items: center;   /* وسط أفقي */
  justify-content: center; /* وسط عمودي */
  text-align: center;
  width: 100%;
}

label {
  text-align: center !important;
  font-weight: bold;
  font-size: 12px;
  background: transparent;
}

input, textarea {
  width: 100%;
  padding: 4px;
  border: 1px solid #c2c1c2;
  border-radius: 4px;
  margin-bottom: 5px;
  box-sizing: border-box;
  font-size: 12px;
  text-align: center; /* النص داخل الخانة في المنتصف */
}
textarea { min-height:40px; }

button { 
  background:#07a869; 
  color:white; 
  border:none; 
  padding:8px 10px; 
  margin:5px 0; 
  cursor:pointer; 
  border-radius:6px; 
  width:100%; 
  font-size:14px; 
  font-weight:bold; 
}

footer { 
  text-align:center; 
  padding:10px; 
  color:black; 
  font-weight:bold; 
  font-size:12px; 
}

@media print {
  body { background:none !important; }
  .tab-content { background:transparent !important; }
  input, textarea, label { background:transparent !important; color:black; border-color:#c2c1c2; }
  body, input, textarea, label, button, header, footer, .tab-content {
    font-family: 'HelveticaNeueW23', Arial, sans-serif;
  }
}
</style>
</head>
<body>

<header>
<h1>إدارة تعليم منطقة المدينة المنورة</h1>
<h2>متوسطة أبي بكر الصديق رضي الله عنه</h2>
</header>

<div class="tabs">
<button class="tab-button active" onclick="openTab('daily')">نموذج التقرير اليومي</button>
<button class="tab-button" onclick="openTab('weekly')">نموذج التقرير الأسبوعي</button>
<button class="tab-button" onclick="openTab('monthly')">نموذج التقرير الشهري</button>
</div>

<!-- التقرير اليومي -->
<div id="daily" class="tab-content active">
<label><h2>التقرير اليومي</h2></label>
<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
  <div><label>اسم المعلم</label><input type="text"></div>
  <div><label>التخصص</label><input type="text"></div>
  <div><label>الفصل الدراسي</label><input type="text"></div>
  <div><label>الصف</label><input type="text"></div>
  <div><label>الوحدة الدراسية</label><input type="text"></div>
  <div><label>عنوان الدرس</label><input type="text"></div>
  <div><label>التاريخ</label><input type="text" id="dailyDate" placeholder="DD-MM-YYYY"></div>
  <div><label>الحصة</label><input type="text"></div>
</div>

<label>أهداف الدرس</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
  <input type="text"><input type="text"><input type="text">
</div>

<label>نسبة تحقق أهداف الدرس</label><input type="text">

<label>ملاحظات حول تفاعل الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>التحديات الصفية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>رفع الشواهد (صور)</label>
<input type="file" multiple accept="image/*" onchange="storeImages(event,'daily')">
<div id="daily-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="daily-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<button onclick="printPDF('daily')">طباعة التقرير اليومي</button>
</div>

<!-- التقرير الأسبوعي -->
<div id="weekly" class="tab-content">
<label><h2>التقرير الأسبوعي</h2></label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <div><label>اسم المعلم</label><input type="text"></div>
  <div><label>التخصص</label><input type="text"></div>
  <div><label>الفصل الدراسي</label><input type="text"></div>
</div>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <div><label>الصف</label><input type="text"></div>
  <div><label>الأسبوع</label><input type="text"></div>
  <div><label>التاريخ</label><input type="text" id="weeklyDate" placeholder="DD-MM-YYYY"></div>
</div>

<label>أهم الدروس المنفذة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
  <input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط القوة لدى الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط الضعف لدى الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>أبرز التحديات التعليمية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>الإجراءات العلاجية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>أثر الإجراءات على تقدم الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>توصيات الأسبوع القادم</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>رفع الشواهد (صور)</label>
<input type="file" multiple accept="image/*" onchange="storeImages(event,'weekly')">
<div id="weekly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="weekly-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<button onclick="printPDF('weekly')">طباعة التقرير الأسبوعي</button>
</div>

<!-- التقرير الشهري -->
<div id="monthly" class="tab-content">
<label><h2>التقرير الشهري</h2></label>
<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
  <div><label>اسم المعلم</label><input type="text"></div>
  <div><label>التخصص</label><input type="text"></div>
  <div><label>الفصل الدراسي</label><input type="text"></div>
  <div><label>الصف</label><input type="text"></div>
</div>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <div><label>الشهر</label><input type="text"></div>
  <div><label>التاريخ</label><input type="text" id="monthlyDate" placeholder="DD-MM-YYYY"></div>
  <div><label>نسبة إنجاز الخطة</label><input type="text"></div>
</div>

<label>أبرز التحسينات في أداء الطلاب</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>القضايا المستمرة التي تحتاج متابعة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>خطط المعالجة المقترحة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>الطلاب المتميزون</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
  <input type="text"><input type="text"><input type="text">
</div>

<label>الخطة الإثرائية للطلاب المتميزين</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>الطلاب المخفقون</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
  <input type="text"><input type="text"><input type="text">
</div>

<label>الخطة العلاجية للطلاب المخفقين</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <input type="text"><input type="text"><input type="text">
</div>

<label>رفع الشواهد (صور)</label>
<input type="file" multiple accept="image/*" onchange="storeImages(event,'monthly')">
<div id="monthly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="monthly-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<button onclick="printPDF('monthly')">طباعة التقرير الشهري</button>
</div>

<footer>تصميم : أ.ضيف الله الطويرقي   0543559220 </footer>

<script>
let uploadedImages = {};

function openTab(tabId){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}

function storeImages(event, tabId){
  const files = event.target.files;

  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];

  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }

  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updateCounter(tabId); 
      renderPreview(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updateCounter(tabId){
  const counter = document.getElementById(tabId+"-counter");
  if(counter){
    const count = uploadedImages[tabId].length;
    counter.textContent = "عدد الصور المرفوعة: " + count + " / 4";
    counter.style.color = (count >= 4) ? "red" : "#15445a";
  }
}

function renderPreview(tabId){
  const preview = document.getElementById(tabId+"-preview");
  preview.innerHTML = "";

  uploadedImages[tabId].forEach((src, index)=>{
    const container = document.createElement("div");
    container.style.position = "relative";

    const img = document.createElement("img");
    img.src = src;
    img.style.width = "70px";
    img.style.height = "70px";
    img.style.objectFit = "cover";
    img.style.border = "1px solid #ccc";
    img.style.borderRadius = "4px";

    const btn = document.createElement("button");
    btn.textContent = "❌";
    btn.style.position = "absolute";
    btn.style.top = "-5px";
    btn.style.right = "-5px";
    btn.style.background="red";
    btn.style.color="white";
    btn.style.border="none";
    btn.style.borderRadius="50%";
    btn.style.cursor="pointer";
    btn.style.fontSize="10px";
    btn.onclick = ()=>{
      uploadedImages[tabId].splice(index,1);
      updateCounter(tabId);
      renderPreview(tabId);
    };

    container.appendChild(img);
    container.appendChild(btn);
    preview.appendChild(container);
  });
}

flatpickr("#dailyDate",{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
flatpickr("#weeklyDate",{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
flatpickr("#monthlyDate",{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });

function printPDF(tabId){
  const content = document.getElementById(tabId).cloneNode(true);
  
  content.querySelectorAll('button,input[type="file"],#'+tabId+'-counter,#'+tabId+'-preview').forEach(el=>el.remove());
  content.querySelectorAll('input[type="text"]').forEach(input=>{
    if(input.placeholder==="DD-MM-YYYY") input.placeholder = '';
  });

  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='35mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.appendChild(content);

  const tabImages = uploadedImages[tabId] || [];
  if(tabImages.length>0){
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display='flex';
    imagesWrapper.style.justifyContent='center';
    imagesWrapper.style.marginTop='5px';
    imagesWrapper.style.gap='5px';
    tabImages.forEach(src=>{
      const img = document.createElement('img');
      img.src = src;
      img.style.width='160px';  
      img.style.height='160px';
      img.style.objectFit='cover';
      imagesWrapper.appendChild(img);
    });
    wrapper.appendChild(imagesWrapper);
  }

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null, scrollY:0},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}
</script>
</body>
</html>
