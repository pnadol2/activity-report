<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برامج النشاط الطلابي</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
:root{
  --moe-brown:#B79B73; --moe-green:#0B7D6E; --moe-green-light:#CFE6DD;
  --moe-white:#FFFFFF; --moe-text-dark:#223;
}
*{ -webkit-print-color-adjust:exact; print-color-adjust:exact; box-sizing:border-box; }

/* استخدام خطوط عربية آمنة كبدائل */
@font-face{
  font-family:'HelveticaNeueW23';
  src:url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight:normal; font-style:normal;
}
body,input,label,button,header,footer{
  font-family:'HelveticaNeueW23', 'Noto Naskh Arabic', Tahoma, Arial, sans-serif;
  margin:0; padding:0; background:#f9f9f9; color:#111;
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}

/* Header */
header{ background:var(--moe-brown); color:var(--moe-white); text-align:center; padding:12px; }
header h1{ margin:0; font-size:18px; }

/* Inline field style */
.inline-field{
  border:1px solid #cbd5e1; background:#fff; outline:none; color:#19455c;
  font-weight:800; font-size:14px; text-align:center; width:320px; padding:6px 8px; border-radius:6px;
}

/* صندوق بديل للطباعة - مهم: خط عربي + rtl */
.print-field-replacement{
  display:block;
  box-sizing:border-box;
  border:1px solid #A3CFC6;
  border-radius:4px;
  padding:6px 8px;
  min-height:30px;
  text-align:center;
  font-size:13px;
  color:#000;
  background:transparent;
  line-height:1.2;
  word-wrap:break-word;
  font-family: 'Noto Naskh Arabic', Tahoma, Arial, sans-serif;
  direction: rtl;
  unicode-bidi: embed;
  letter-spacing: normal;
  -webkit-font-smoothing:antialiased;
}

/* بقية الأنماط (احتفظت بباقي تنسيقاتك لكن ضمنت rtl عند الحاجة) */
.date-inline{
  width:100% !important; padding:4px; border:1px solid #c2c1c1; border-radius:4px;
  margin-bottom:5px; font-size:12px; text-align:center; background:#fff;
}
input.flatpickr-mobile{ width:100% !important; height:38px; padding:4px; box-sizing:border-box; font-size:14px; text-align:center; }

.tabs{ display:grid; grid-template-columns:repeat(2,1fr); background:var(--moe-green-light); gap:6px; padding:6px 8px; }
.tab-button{ padding:10px; cursor:pointer; text-align:center; background:var(--moe-green-light); color:var(--moe-text-dark); border:none; font-size:14px; font-weight:bold; border-radius:6px; }
.tab-button.active{ background:var(--moe-green); color:var(--moe-white); }
.tab-button:hover{ filter:brightness(0.97); }

.tab-content{ display:none; padding:15px; background:none; }
.tab-content.active{ display:block; }

label{ display:block; margin:5px 0 2px; font-weight:bold; font-size:12px; background:transparent; text-align:center; }

input{
  width:100%; padding:4px; border:1px solid #c2c1c1; border-radius:4px; margin-bottom:5px;
  box-sizing:border-box; font-size:12px; text-align:center; background:transparent; font-family:inherit;
  direction: rtl;
}

button{
  background:var(--moe-green); color:var(--moe-white); border:none; padding:8px 10px; margin:5px 0;
  cursor:pointer; border-radius:6px; width:100%; font-size:14px; font-weight:bold;
}
button:hover{ filter:brightness(0.97); }

footer{ text-align:center; padding:10px; color:#333; font-weight:bold; font-size:12px; background:#f1f1f1; }

/* Print */
@media print{
  @page{ size:A4 portrait; margin:0; }
  body{ width:210mm; height:297mm; margin:0; background:none !important; font-family:'Noto Naskh Arabic', Tahoma, Arial, sans-serif; }
  .tab-content{ display:block !important; }
  .no-print, .no-print-title, button, .tab-button, .tabs, footer{ display:none !important; }
  label{ font-size:14px !important; font-weight:bold; color:#000; }
  /* سيظهر كصناديق مع نص (نستخدم replacements) */
  .preview img, .tab-content img{ max-width:160px; max-height:160px; object-fit:cover; }
}

/* Helpers */
.hidden{ display:none !important; }
.grid-1 { display:grid; grid-template-columns:1fr; gap:5px; }
.grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:5px; }
.grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; }
.preview { display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-top:5px; }
.preview img { width:80px; height:70px; object-fit:cover; border:1px solid #ccc; border-radius:4px; }
.del-btn { position:absolute; top:5px; left:50%; transform:translateX(-50%); width:24px; height:24px; background:#d50000; color:#fff; border:2px solid #fff; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:16px; cursor:pointer; box-shadow:0 0 4px rgba(0,0,0,0.3); }
.counter{ font-size:12px; color:#5b3a29; font-weight:bold; margin-top:4px; }

</style>
</head>
<body>

<header>
  <h1>برامج النشاط الطلابي</h1>
</header>

<div class="tabs">
  <button class="tab-button active" onclick="openTab('culture', event)">مجال المواطنة و الحياة</button>
  <button class="tab-button" onclick="openTab('science', event)">مجال الثقافة و الفنون</button>
  <button class="tab-button" onclick="openTab('sports', event)">مجال الرياضة و الصحة</button>
  <button class="tab-button" onclick="openTab('scout', event)">مجال العلوم و التقنية</button>
  <button class="tab-button" onclick="openTab('family', event)">مجال النشاط الكشفي</button>
  <button class="tab-button" onclick="openTab('skills', event)">مجال الأيام و المناسبات</button>
  <button class="tab-button" onclick="openTab('custom', event)">مجال مخصّص</button>
</div>

<!-- inputs for region/school -->
<div id="region-school-inputs" class="no-print" style="display:flex; flex-direction:column; gap:8px; align-items:flex-end; margin:8px 12px;">
  <div style="display:flex; gap:8px; align-items:center;">
    <label for="uiRegion" style="margin:0; font-weight:700;">المنطقة</label>
    <input id="uiRegion" type="text" class="inline-field" placeholder="المدينة المنورة">
  </div>
  <div style="display:flex; gap:8px; align-items:center;">
    <label for="uiSchool" style="margin:0; font-weight:700;">المدرسة</label>
    <input id="uiSchool" type="text" class="inline-field" placeholder="ابتدائية أبيار الماشي">
  </div>
</div>

<!-- title -->
<div class="no-print-title no-print">
  <label>العنوان (متغيّر):</label>
  <input id="titleField" type="text" placeholder="اكتب العنوان هنا (مثال: تعزيز الثقة بالنفس والشعور بالمسؤولية)">
  <div id="customControl" class="hidden" style="margin-top:8px;">
    <label for="customField">اسم المجال:</label>
    <input id="customField" type="text" placeholder="مثال: مجال الخدمة المجتمعية">
  </div>
</div>

<!-- example single tab (repeat as in ملفك) -->
<div id="culture" class="tab-content active">
  <label class="section-title" style="font-size:16px; font-weight:bold; text-align:center;">مجال المواطنة و الحياة</label>

  <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
    <div><label>اسم المعلم</label><input type="text" placeholder="أ.اسم المعلم"></div>
    <div><label>التخصص</label><input type="text" placeholder="المادة"></div>
    <div><label>الفصل الدراسي</label><input type="text" placeholder="الأول"></div>
  </div>

  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
    <div><label>الصف</label><input type="text" placeholder="الصف"></div>
    <div><label>الحصة</label><input type="text" placeholder="الحصة"></div>
    <div><label>اليوم</label><input type="text" placeholder="اليوم"></div>
    <div><label>التاريخ</label><input type="text" class="date" placeholder="dd-mm-yyyy"></div>
  </div>

  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
    <div><label>اسم البرنامج</label><input type="text" placeholder="اسم البرنامج"></div>
    <div><label>مكان التنفيذ</label><input type="text" placeholder="المكان"></div>
    <div><label>الحضور</label><input type="text" placeholder="عدد الحضور"></div>
    <div><label>الغياب</label><input type="text" placeholder="عدد الغياب"></div>
  </div>

  <label>أهداف البرنامج</label>
  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px;">
    <input type="text" placeholder="هدف 1"><input type="text" placeholder="هدف 2">
    <input type="text" placeholder="هدف 3"><input type="text" placeholder="هدف 4">
  </div>

  <label>الأثر الإيجابي للبرنامج</label>
  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px;">
    <input type="text" placeholder="أثر 1"><input type="text" placeholder="أثر 2">
    <input type="text" placeholder="أثر 3"><input type="text" placeholder="أثر 4">
  </div>

  <label>الشواهد</label>
  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter"></div>
  <div class="preview"></div>

  <div class="signatures">
    <div><label>رائد النشاط</label><input type="text" value="أ.عمر سعيد الصاعدي" readonly></div>
    <div><label>مدير المدرسة</label><input type="text" value="أ.عبدالعزيز عوض العلوي" readonly></div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<!-- هنا كرّر باقي التبويبات كما في ملفك الأصلي (science, sports, scout, ...) -->
<!-- ... -->

<script>
let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');

  const customCtl = document.getElementById('customControl');
  if (customCtl){
    if (tabId === 'custom'){ customCtl.classList.remove('hidden'); }
    else { customCtl.classList.add('hidden'); }
  }

  if (tabId === 'custom') {
    const val = (document.getElementById('customField')?.value || '').trim();
    const target = document.querySelector('#custom .section-title');
    if (target) target.textContent = val || 'مجال مخصّص';
  }
}

function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 10){
    alert("مسموح برفع 10 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview(tabId){
  const tabContent = document.getElementById(tabId);
  if(!tabContent) return;
  const previewDiv = tabContent.querySelector('.preview');
  if(!previewDiv) return;
  previewDiv.innerHTML = '';
  (uploadedImages[tabId] || []).forEach((src,index)=>{
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';

    const img = document.createElement('img');
    img.src = src;
    img.style.width='80px';
    img.style.height='70px';
    img.style.objectFit='cover';
    imgWrapper.appendChild(img);

    const delBtn = document.createElement('div');
    delBtn.textContent = '×';
    delBtn.className = 'del-btn';
    delBtn.title = 'حذف الصورة';
    delBtn.addEventListener('click',()=>{ uploadedImages[tabId].splice(index,1); updatePreview(tabId); });
    imgWrapper.appendChild(delBtn);

    previewDiv.appendChild(imgWrapper);
  });

  const counter = tabContent.querySelector('.counter');
  if (counter) counter.textContent = (uploadedImages[tabId] || []).length + " شواهد مرفوعة";
}

setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{
      locale:'ar',
      dateFormat:"d-m-Y",
      altInput:true,
      altFormat:"d-m-Y",
      disableMobile:true,
      altInputClass:'date-inline'
    });
  });
},500);

// overlay settings (kept as before) - but avoid transform here
const REGION_CFG = { topMM:16, leftPercent:37, color:'#19455c', fontSizePt:12, fontWeight:800 };
const SCHOOL_CFG = { topMM:22, leftPercent:33, color:'#19455c', fontSizePt:12, fontWeight:700 };

function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute',
    top:cfg.topMM+'mm',
    left:cfg.leftPercent+'%',
    color:cfg.color,
    background:'transparent',
    zIndex:'30',
    lineHeight:'1',
    fontSize:(cfg.fontSizePt||14)+'pt',
    fontWeight:String(cfg.fontWeight||'700'),
    textAlign:'center',
    pointerEvents:'none',
    width: '36%', /* give a width so text aligns center inside it */
    direction:'rtl',
    fontFamily: "'Noto Naskh Arabic', Tahoma, Arial, sans-serif",
    unicodeBidi: 'embed'
  });
  // center inside its area by using margin-left negative half of widthPercent if needed
  // but here we keep left as percentage and textAlign center so it appears centered in that block
  wrapper.appendChild(el);
}

/* prepare print values: set data-print-value on inputs based on value else placeholder */
function preparePrintValues(root){
  const inputs = root.querySelectorAll('input[type="text"], textarea');
  inputs.forEach(inp=>{
    const rawVal = (inp.value || '').toString().trim();
    const placeholder = (inp.getAttribute('placeholder') || '').toString().trim();
    const printVal = rawVal !== '' ? rawVal : placeholder;
    inp.dataset.printValue = printVal;
  });

  root.querySelectorAll('input[readonly]').forEach(inp=>{
    if(!inp.dataset.printValue){
      inp.dataset.printValue = (inp.value || '').toString().trim();
    }
  });
}

/* replace inputs in cloned content with divs that show data-print-value */
function replaceInputsWithBoxes(container){
  const inputs = Array.from(container.querySelectorAll('input[type="text"], textarea'));
  inputs.forEach(inp=>{
    const printVal = inp.dataset && inp.dataset.printValue ? inp.dataset.printValue : '';
    const box = document.createElement('div');
    box.className = 'print-field-replacement';
    box.textContent = printVal || '';
    // keep rtl and font
    box.style.direction = 'rtl';
    box.style.fontFamily = "'Noto Naskh Arabic', Tahoma, Arial, sans-serif";
    // attempt to match height
    try{
      const h = inp.offsetHeight;
      if(h) box.style.minHeight = h+'px';
    }catch(e){}
    if(inp.parentNode) inp.parentNode.replaceChild(box, inp);
  });
}

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // prepare print values on live DOM
  preparePrintValues(tabContent);

  // clone
  const content = tabContent.cloneNode(true);

  // remove controls
  content.querySelectorAll('button,input[type="file"],.del-btn,.counter').forEach(el=>el.remove());

  if (tabId === 'custom') {
    const customTitle = (document.getElementById('customField')?.value || '').trim() || 'مجال مخصّص';
    const titleLabel = content.querySelector('.section-title');
    if (titleLabel) titleLabel.textContent = customTitle;
  }

  // replace inputs in cloned content
  replaceInputsWithBoxes(content);

  // dynamic title
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // wrapper page
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage='url("images/background.png")';
  wrapper.style.backgroundSize='cover';
  wrapper.style.backgroundRepeat='no-repeat';
  wrapper.style.backgroundPosition='center';

  wrapper.appendChild(content);

  if (dynamicTitle){
    const titleEl = document.createElement('div');
    titleEl.textContent = dynamicTitle;
    Object.assign(titleEl.style,{
      position:'absolute', top:'53mm', left:'50%', transform:'translateX(-50%)',
      textAlign:'center', fontWeight:'800', fontSize:'22pt', color:'#0B7D6E', lineHeight:'1.2', zIndex:'40',
      fontFamily: "'Noto Naskh Arabic', Tahoma, Arial, sans-serif", direction:'rtl'
    });
    wrapper.appendChild(titleEl);
  }

  const regionInput = document.getElementById('uiRegion');
  const schoolInput = document.getElementById('uiSchool');
  const regionText = (regionInput?.value && regionInput.value.trim()) ? regionInput.value.trim() : (regionInput?.getAttribute('placeholder')||'');
  const schoolText = (schoolInput?.value && schoolInput.value.trim()) ? schoolInput.value.trim() : (schoolInput?.getAttribute('placeholder')||'');

  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display='flex';
    imagesWrapper.style.flexWrap='wrap';
    imagesWrapper.style.justifyContent='center';
    imagesWrapper.style.gap='5px';
    imagesWrapper.style.margin='15px 0';

    tabImages.slice(0,4).forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      img.style.width='150px'; img.style.height='150px'; img.style.objectFit='cover';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائد النشاط'));
    if (activityDiv) content.insertBefore(imagesWrapper, activityDiv);
    else content.appendChild(imagesWrapper);
  }

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

document.addEventListener('DOMContentLoaded', ()=>{
  const customCtl = document.getElementById('customControl');
  if (customCtl) customCtl.classList.add('hidden');
});
</script>
</body>
</html>
