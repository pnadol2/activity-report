/* طباعة ألوان دقيقة */

}

header{

}
.no-print small{ color:#666; }

.tab-button.active{

.tab-content { display:none; padding:15px; background:none; }

label {

footer {

<script>
let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

// تخزين صور الشواهد
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview(tabId){
  const tab = document.getElementById(tabId);
  if(!tab) return;
  const preview = tab.querySelector('.preview');
  const counter = tab.querySelector('.counter');
  if(!preview) return;
  preview.innerHTML = '';
  const list = uploadedImages[tabId] || [];
  list.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.objectFit = 'cover';
    preview.appendChild(img);
  });
  if(counter) counter.textContent = `${list.length} / 4 صور مرفوعة`;
}

// التاريخ

  document.querySelectorAll('.date').forEach(el=>{

/* ==========================
   دالة الطباعة الكاملة (بدون إخفاء wrapper خارج الشاشة)
   ========================== */
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // نسخة المحتوى مع إزالة عناصر التحكم
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // wrapper ظاهر للـ renderer لكن مخفي للمستخدم (opacity:0)
  const wrapper = document.createElement('div');
  wrapper.style.position = 'absolute';
  wrapper.style.left = '0';
  wrapper.style.top = '0';
  wrapper.style.width = '210mm';
  wrapper.style.height = '296.5mm';
  wrapper.style.padding = '60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing = 'border-box';
  wrapper.style.overflow = 'hidden';
  wrapper.style.direction = 'rtl';
  wrapper.style.zIndex = '99999';
  wrapper.style.opacity = '0';          // مخفي بصريًا لكن معروض للـ renderer
  wrapper.style.pointerEvents = 'none';
  wrapper.id = 'pdf-wrapper-temp';
  wrapper.style.backgroundColor = 'transparent';

  // تحميل الخلفية كـ <img> داخل ال wrapper لتقليل مشاكل html2canvas/CORS (ضع مسار صورتك هنا)
  const bgUrl = 'images/background.png'; // لو تريد تعطيل الخلفية اجعلها ''
  if (bgUrl) {
    const bgImg = document.createElement('img');
    bgImg.src = bgUrl;
    Object.assign(bgImg.style, {
      position: 'absolute',
      left: '0',
      top: '0',
      width: '100%',
      height: '100%',
      objectFit: 'cover',
      zIndex: '-1'
    });
    wrapper.appendChild(bgImg);
  }

  // قيم الحقول العلوية
  const regionVal = (document.getElementById('uiRegion')?.value || 'المدينة المنورة').trim();
  const schoolVal = (document.getElementById('uiSchool')?.value || 'إبتدائية ابيار الماشي').trim();

  // إعدادات موضع الحقول (يمكن تعديلها)
  const regionLeftPercent = 35;
  const schoolLeftPercent = 65;
  const topOffsetBase = '12mm';

  const regionDiv = document.createElement('div');
  Object.assign(regionDiv.style, {
    position: 'absolute',
    top: `calc(${topOffsetBase} + var(--region-top-adjust))`,
    left: `${regionLeftPercent}%`,
    transform: 'translateX(-50%)',
    width: '60mm',
    minHeight: '7mm',
    color: '#111',
    fontWeight: '700',
    fontSize: 'var(--overlay-font)',
    textAlign: 'center',
    lineHeight: '1.2',
    background: '#fff',
    borderRadius: '3px',
    padding: '1mm 2mm',
    boxShadow: '0 0 0.5mm rgba(0,0,0,0.08)',
    whiteSpace: 'nowrap',
    overflow: 'hidden',
    textOverflow: 'ellipsis',
    boxSizing: 'border-box',
    zIndex: '2'
  });
  regionDiv.textContent = regionVal;
  wrapper.appendChild(regionDiv);

  const schoolDiv = document.createElement('div');
  Object.assign(schoolDiv.style, {
    position: 'absolute',
    top: `calc(${topOffsetBase} + var(--school-top-adjust))`,
    left: `${schoolLeftPercent}%`,
    transform: 'translateX(-50%)',
    width: '70mm',
    minHeight: '7mm',
    color: '#111',
    fontWeight: '700',
    fontSize: 'var(--overlay-font)',
    textAlign: 'center',
    lineHeight: '1.2',
    background: '#fff',
    borderRadius: '3px',
    padding: '1mm 2mm',
    boxShadow: '0 0 0.5mm rgba(0,0,0,0.08)',
    whiteSpace: 'nowrap',
    overflow: 'hidden',
    textOverflow: 'ellipsis',
    boxSizing: 'border-box',
    zIndex: '2'
  });
  schoolDiv.textContent = schoolVal;
  wrapper.appendChild(schoolDiv);

  // المحتوى الداخلي داخل wrapper
  const inner = document.createElement('div');
  inner.style.position = 'absolute';
  inner.style.top = '40mm';
  inner.style.left = '10mm';
  inner.style.right = '10mm';
  inner.style.bottom = '10mm';
  inner.style.overflow = 'hidden';
  inner.style.boxSizing = 'border-box';
  inner.style.zIndex = '1';
  inner.appendChild(content);
  wrapper.appendChild(inner);

  // صور الشواهد (حتى 4)
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '8mm 0';
    imagesWrapper.style.zIndex = '1';

    tabImages.slice(0,4).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '45mm';
      img.style.height = '45mm';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '2px';
      imagesWrapper.appendChild(img);
    });

    // أدخل الصور قبل قسم التواقيع إذا وُجد
    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => /رائد النشاط/.test(div.innerText || ''));
    if (activityDiv) {
      content.insertBefore(imagesWrapper, activityDiv);
    } else {
      content.appendChild(imagesWrapper);
    }
  }

  // أضف wrapper إلى DOM
  document.body.appendChild(wrapper);

  // انتظار تحميل الصور داخل wrapper قبل التقاط ال PDF
  const waitForImagesToLoad = () => {
    const imgs = wrapper.querySelectorAll('img');
    const promises = Array.from(imgs).map(img => {
      if (img.complete) return Promise.resolve();
      return new Promise((res) => { img.onload = img.onerror = res; });
    });
    return Promise.all(promises);
  };

  waitForImagesToLoad().then(()=> {
    // إنشاء PDF
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:null},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      // إزالة العنصر المؤقت بعد الحفظ
      setTimeout(()=> {
        const el = document.getElementById('pdf-wrapper-temp');
        if(el) el.remove();
      }, 300);
    }).catch((err)=>{
      const el = document.getElementById('pdf-wrapper-temp');
      if(el) el.remove();
      console.error(err);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console في المطوّر للتحقق (F12).');
    });
  }).catch(()=> {
    // حتى لو فشل الانتظار حاول التصدير
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:null},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> {
        const el = document.getElementById('pdf-wrapper-temp');
        if(el) el.remove();
      }, 300);
    }).catch((err)=>{
      const el = document.getElementById('pdf-wrapper-temp');
      if(el) el.remove();
      console.error(err);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console في المطوّر للتحقق (F12).');
    });
  });
}
</script>
