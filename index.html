<style>
:root{
  --moe-brown:#B79B73; --moe-green:#0B7D6E; --moe-green-light:#CFE6DD;
  --moe-white:#FFFFFF; --moe-text-dark:#223;
}
/* تحسين طباعة الألوان */
*{ -webkit-print-color-adjust:exact; print-color-adjust:exact; box-sizing:border-box; }

body,input,label,button,header,footer{
  font-family:Arial, 'Helvetica Neue', Tahoma, sans-serif;
  margin:0; padding:0; background:#f9f9f9; color:#111;
}

/* Header */
header{ background:var(--moe-brown); color:var(--moe-white); text-align:center; padding:12px; }
header h1{ margin:0; font-size:18px; }

/* Title bar (not printed) */
.no-print-title{ padding:12px 15px; background:#fff; border-bottom:1px solid #eee; }

/* Signatures */
.signatures{
  display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-top:30px;
}
@media print{ .signatures{ margin-top:30mm; } }

/* Inline fields (top controls) */
.inline-field{
  border:1px solid #cbd5e1; background:#fff; outline:none; color:#19455c;
  font-weight:800; font-size:14px; text-align:center; width:320px; padding:6px 8px; border-radius:6px;
}

/* muted default style (screen only) */
.muted-default { color:#9aa6b0 !important; }

/* Date input normalization */
.date-inline{
  width:100% !important; padding:4px; border:1px solid #c2c1c1; border-radius:4px;
  margin-bottom:5px; box-sizing:border-box; font-size:12px; text-align:center; background:#fff;
}
input.flatpickr-mobile{ width:100% !important; height:38px; padding:4px; box-sizing:border-box; font-size:14px; text-align:center; }

/* Tabs */
.tabs{ display:flex; gap:6px; flex-wrap:wrap; padding:8px; background:var(--moe-green-light); }
.tab-button{
  padding:8px 12px; cursor:pointer; text-align:center; background:var(--moe-green-light);
  color:var(--moe-text-dark); border:none; font-size:13px; font-weight:700; border-radius:6px;
}
.tab-button.active{ background:var(--moe-green); color:var(--moe-white); }
.tab-button:hover{ filter:brightness(0.97); }

.tab-content{ display:none; padding:15px; background:none; margin:8px; border-radius:8px; }
.tab-content.active{ display:block; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.06); }

label{ display:block; margin:5px 0 6px; font-weight:700; font-size:13px; text-align:center; color:#333; }

input, textarea{
  width:100%; padding:6px; border:1px solid #c2c1c1; border-radius:6px; margin-bottom:8px;
  box-sizing:border-box; font-size:13px; text-align:center; background:transparent; color:#0b2030;
}

button{
  background:var(--moe-green); color:var(--moe-white); border:none; padding:10px 12px; margin:6px 0;
  cursor:pointer; border-radius:6px; font-size:14px; font-weight:800;
}
button:hover{ filter:brightness(0.96); }

footer{ text-align:center; padding:10px; color:#333; font-weight:bold; font-size:12px; background:#f1f1f1; }

/* Print rules */
@media print{
  @page{ size:A4 portrait; margin:0; }
  body{ width:210mm; height:297mm; margin:0; background:none !important; font-family:Arial, sans-serif; }
  .tab-content{ display:block !important; background:transparent !important; box-shadow:none !important; margin:0 !important; padding:0 12mm 0 12mm !important; }
  .no-print, .no-print-title, button, .tab-button, .tabs, footer{ display:none !important; }
  label{ font-size:14px !important; font-weight:700; color:#000; background:transparent; }
  input[type="text"], textarea{ font-size:14px !important; text-align:center; border-color:transparent !important; background:transparent !important; color:#000 !important; }
  .preview img, .tab-content img{ max-width:160px; max-height:160px; object-fit:cover; }
  /* اطبع القيم الافتراضية باللون الأسود لضمان ظهورها */
  .muted-default{ color:#000 !important; }
}

/* Helper */
.hidden{ display:none !important; }

/* grid helpers used inside tabs */
.row-cols-3{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
.row-cols-4{ display:grid; grid-template-columns:repeat(4,1fr); gap:8px; }
.row-cols-2{ display:grid; grid-template-columns:repeat(2,1fr); gap:8px; }

.counter{ font-size:12px; color:#5b3a29; font-weight:bold; }
.preview{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
.preview img{ width:90px; height:90px; object-fit:cover; border-radius:6px; border:1px solid #ddd; }

    <div><label>اليوم</label><input type="text"></div>
    <div><label>التاريخ</label><input type="text" class="date"></div>
  </div>

  <div class="row-cols-4" style="margin-top:6px;">
    <div><label>اسم البرنامج</label><input type="text"></div>
    <div><label>مكان التنفيذ</label><input type="text"></div>
    <div><label>الحضور</label><input type="text"></div>
    <div><label>الغياب</label><input type="text"></div>
  </div>

  <label>أهداف البرنامج</label>
  <div class="row-cols-2">
    <input type="text"><input type="text">
    <input type="text"><input type="text">
  </div>

  <label>الأثر الإيجابي للبرنامج</label>
  <div class="row-cols-2">
    <input type="text"><input type="text">
    <input type="text"><input type="text">
  </div>

  <label>الشواهد</label>
  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter" id="counter-custom"></div>
  <div class="preview" id="preview-custom"></div>

  <div class="signatures" style="margin-top:12px;">
    <div>
      <label>رائد النشاط</label>
      <input id="leaderName-custom" type="text" data-default="أ.عمر سعيد الصاعدي" placeholder="اسم رائد النشاط">
    </div>
    <div>
      <label>مدير المدرسة</label>
      <input id="principalName-custom" type="text" data-default="أ.عبدالعزيز عوض العلوي" placeholder="اسم مدير المدرسة">
    </div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<footer class="no-print" style="margin-top:18px;">نظام تقارير النشاط — نسخة تجريبية</footer>

<script>
/* ---------- تبويبات ---------- */
function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');

  const customCtl = document.getElementById('customControl');
  if (customCtl){
    if (tabId === 'custom'){ customCtl.classList.remove('hidden'); }
    else { customCtl.classList.add('hidden'); }
  }

  if (tabId === 'custom') {
    const val = (document.getElementById('customField')?.value || '').trim();
    const target = document.querySelector('#custom .section-title');
    if (target) target.textContent = val || 'مجال مخصّص';
  }
}

/* ---------- رفع الصور وعرض معاينة + عداد ---------- */
let uploadedImages = {}; // keyed by tabId -> array of dataURLs (max 4 each)

function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      renderPreviews(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function renderPreviews(tabId){
  const previewEl = document.getElementById('preview-' + tabId);
  const counterEl = document.getElementById('counter-' + tabId);
  if(!previewEl) return;
  const imgs = uploadedImages[tabId] || [];
  previewEl.innerHTML = '';
  imgs.forEach(src=>{
    const im = document.createElement('img');
    im.src = src;
    previewEl.appendChild(im);
  });
  if(counterEl) counterEl.textContent = imgs.length ? `عدد الصور: ${imgs.length}` : '';
}

/* ---------- flatpickr init ---------- */
setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{
      locale:'ar',
      dateFormat:"d-m-Y",
      altInput:true,
      altFormat:"d-m-Y",
      disableMobile:true,
      altInputClass:'date-inline'
    });
  });
},200);

/* ---------- initialize defaults (show muted text on screen) ---------- */
const DefaultsManager = (function(){
  const selector = 'input[data-default], textarea[data-default]';
  let fields = [];

  function init(){
    fields = Array.from(document.querySelectorAll(selector));
    fields.forEach(f=>{
      const def = (f.dataset.default || '').trim();
      if(def && !f.value){
        f.value = def;
        f.classList.add('muted-default'); // visually muted on screen
      }
      // attach handlers to allow user to overwrite
      f.addEventListener('focus', onFocus);
      f.addEventListener('input', onInput);
      f.addEventListener('blur', onBlur);
    });
  }

  function onFocus(e){
    const f = e.target;
    const def = (f.dataset.default || '').trim();
    // لا نفرّغ القيمة تلقائيا هنا لأنك تريدها مطبوعة لو لم يتغير المستخدم.
    // لكن عملية التحرير تفرغ الحقل تلقائيا لسهولة الكتابة فقط حين القيمة مساوية للـ default
    if(f.value === def){
      f.value = '';
      f.classList.remove('muted-default');
    }
  }
  function onInput(e){
    const f = e.target;
    if(!f.value){
      f.classList.add('muted-default');
    } else {
      f.classList.remove('muted-default');
    }
  }
  function onBlur(e){
    const f = e.target;
    const def = (f.dataset.default || '').trim();
    if((!f.value || f.value.trim().length === 0) && def){
      // ضع الافتراضي مرئياً مجدداً
      f.value = def;
      f.classList.add('muted-default');
    }
  }

  return { init };
})();

/* ---------- printPDF (لا يمسح القيم الافتراضية — لذلك تطبع) ---------- */
function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute', top:cfg.topMM+'mm', left:cfg.leftPercent+'%',
    color:cfg.color, background:'transparent', zIndex:'30', lineHeight:'1',
    fontSize:(cfg.fontSizePt||12)+'pt', fontWeight:String(cfg.fontWeight||'700'),
    textAlign:'center', pointerEvents:'none', transform:'translateX(-50%)'
  });
  // leftPercent is interpreted as percent from left of page — translateX centers it
  wrapper.appendChild(el);
}

const REGION_CFG = { topMM:16, leftPercent:50, color:'#19455c', fontSizePt:12, fontWeight:800 };
const SCHOOL_CFG = { topMM:22, leftPercent:50, color:'#19455c', fontSizePt:12, fontWeight:700 };

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // clone المحتوى لإرساله إلى html2pdf
  const content = tabContent.cloneNode(true);
  // إزالة عناصر التحكم غير المرغوبة من النسخة المطبوعة
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // لو التبويب مخصّص: حدّث العنوان الداخلي بما في customField
  if (tabId === 'custom') {
    const customTitle = (document.getElementById('customField')?.value || '').trim() || 'مجال مخصّص';
    const titleLabel = content.querySelector('.section-title');
    if (titleLabel) titleLabel.textContent = customTitle;
  }

  // عنوان متغيّر أعلى الصفحة
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // wrapper بحجم A4
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='30mm 12mm 12mm 12mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundColor = '#ffffff';

  // ضع المحتوى داخل wrapper
  wrapper.appendChild(content);

  // ضع العنوان المتغير إن وُجد
  if (dynamicTitle){
    const titleEl = document.createElement('div');
    titleEl.textContent = dynamicTitle;
    Object.assign(titleEl.style,{
      position:'absolute', top:'24mm', left:'50%', transform:'translateX(-50%)',
      textAlign:'center', fontWeight:'800', fontSize:'20pt', color:'#0B7D6E', lineHeight:'1.2', zIndex:'40'
    });
    wrapper.appendChild(titleEl);
  }

  // اقرأ قيم المنطقة/المدرسة/الرائد/المدير من الواجهة الحقيقية (تطبع حتى لو لم تُعدّل)
  const regionInput = document.getElementById('uiRegion');
  const schoolInput = document.getElementById('uiSchool');
  const regionText = (regionInput && regionInput.value) ? regionInput.value.trim() : '';
  const schoolText = (schoolInput && schoolInput.value) ? schoolInput.value.trim() : '';

  // أضف نص المنطقة/المدرسة كبطاقات متموضعة على wrapper (ستطبع لأنها قيم فعلية)
  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  // أضف صور الشواهد إن وجدت
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display='flex';
    imagesWrapper.style.flexWrap='wrap';
    imagesWrapper.style.justifyContent='center';
    imagesWrapper.style.gap='6px';
    imagesWrapper.style.margin='6mm 0';
    imagesWrapper.style.zIndex='20';

    tabImages.slice(0,4).forEach(src=>{
      const img=document.createElement('img');
      img.src=src;
      img.style.width='50mm'; img.style.height='50mm'; img.style.objectFit='cover'; img.style.borderRadius='4px';
      imagesWrapper.appendChild(img);
    });

    // ضع الصور قبل التوقيعات إن أمكن
    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائد النشاط'));
    if (activityDiv) content.insertBefore(imagesWrapper, activityDiv);
    else content.appendChild(imagesWrapper);
  }

  // إعدادات html2pdf وحفظ الملف
  html2pdf().set({
    margin:0,
    filename: `${tabId}-report.pdf`,
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

/* ---------- عند تحميل الصفحة ---------- */
document.addEventListener('DOMContentLoaded', ()=>{
  DefaultsManager.init();

  // ربط customField لتحديث عنوان التبويب المخصص على الشاشة
  const cf = document.getElementById('customField');
  if (cf) {
    cf.addEventListener('input', ()=>{
      const target = document.querySelector('#custom .section-title');
      if (target) target.textContent = (cf.value || '').trim() || 'مجال مخصّص';
    });
  }

  // رندر أية معاينات مبدئية
  ['culture','science','sports','scout','family','skills','custom'].forEach(renderPreviews);
});
</script>
</body>
</html>
