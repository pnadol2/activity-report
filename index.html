<style>
/* الخط من مجلد fonts */
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f9f9f9;
}

header { background:#15445a; color:white; text-align:center; padding:12px; }
header h1 { margin:0; font-size:18px; }

.tabs { display:grid; grid-template-columns:repeat(2,1fr); background:#c1b48a; }
.tab-button { padding:10px; cursor:pointer; text-align:center; background:#c1b48a; color:white; border:none; font-size:14px; font-weight:bold; }
.tab-button.active { background:#b36b3f; }

.tab-content { display:none; padding:15px; background:none; }
.tab-content.active { display:block; }

label {
  display:block;
  margin:5px 0 2px;
  font-weight:bold;
  font-size:12px;
  background:transparent;
  text-align:center;
}

input {
  width:100%;
  padding:4px;
  border:1px solid #c2c1c1;
  border-radius:4px;
  margin-bottom:5px;
  box-sizing:border-box;
  font-size:12px;
  text-align:center;
  background:transparent;
}

button { 
  background:#b36b3f; 
  color:white; 
  border:none; 
  padding:8px 10px; 
  margin:5px 0; 
  cursor:pointer; 
  border-radius:6px; 
  width:100%; 
  font-size:14px; 
  font-weight:bold; 
}

footer { 
  text-align:center; 
  padding:10px; 
  color:#333; 
  font-weight:bold; 
  font-size:12px; 
  background:#f1f1f1;
}

@media print {
  @page {
    size: A4 portrait;
    margin: 0;
  }
  body {
    width: 210mm;
    height: 297mm;
    margin:0;
    background:none !important;
    font-family: 'HelveticaNeueW23', Arial, sans-serif;
  }

  .tab-content { display:block !important; }

  button, .tab-button, .tabs, footer { display:none !important; }

  label { font-size: 14px !important; font-weight: bold; }

  input[type="text"] {
    font-size: 14px !important;
    text-align: center;
    border-color: #aaa;
    background: transparent !important;
    color: black;
  }

  .preview img, .tab-content img {
    max-width: 160px;
    max-height: 160px;
    object-fit: cover;
  }
}
</style>
</head>

let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){ 
      uploadedImages[tabId].push(e.target.result); 
    }
    reader.readAsDataURL(files[i]);
  }
}

// التاريخ
setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
  });
},500);

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // اسم البرنامج أعلى الصفحة
  const programInput = content.querySelector('input[type="text"]:nth-of-type(4)');
  let programName = programInput ? programInput.value : '';
  if(programName){
    const titleEl = document.createElement('div');
    titleEl.textContent = programName;
    titleEl.style.fontSize = "24px";
    titleEl.style.fontWeight = "bold";
    titleEl.style.textAlign = "center";
    titleEl.style.marginBottom = "10px";
    content.insertBefore(titleEl, content.firstChild);
  }

  // wrapper لضبط الصفحة والهامش والخلفية
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.appendChild(content);

  // ✅ إدراج الصور فقط (بدون إطار أو كلمة الشواهد) قبل رائد النشاط ومدير المدرسة
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '15px 0';

    tabImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '150px';
      img.style.height = '150px';
      img.style.objectFit = 'cover';
      imagesWrapper.appendChild(img);
    });

    // إدخاله قبل حقل رائد النشاط ومدير المدرسة
    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => div.innerHTML.includes('رائد النشاط'));
    if (activityDiv) {
      content.insertBefore(imagesWrapper, activityDiv);
    }
  }

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

// إغلاق التنويه
function closePopup() { document.getElementById("popupOverlay").style.display = "none"; }
</script>
</body>
</html>
