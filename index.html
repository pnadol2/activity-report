  // 1) ุงุฌุนู ุญููู ุงูุชูุงููุน ูุงุจูุฉ ููุชุญุฑูุฑ ูุชุญููู ุงูููู ุงูุงูุชุฑุงุถูุฉ ุฅูู data-default + placeholder
  document.querySelectorAll('.signatures input[type="text"]').forEach(input=>{
    // ูู ุงูุญูู ุงูุขู readonly ูุฎูุฒูู ุงุณู ุถูู valueุ ูุญูููู ุชููุงุฆูุงู ุฅูู placeholder ูุงุจู ููุชุญุฑูุฑ
    if (input.readOnly) {

  // ุชุฃูุฏ ุฅุฎูุงุก ุชุญูู ุงููุฌุงู ุงููุฎุตุต ูู ุงูุจุฏุงูุฉ

// ุฅุนุฏุงุฏุงุช ุชุฑุงูุจ ุงูููุทูุฉ/ุงููุฏุฑุณุฉ
const REGION_CFG = { topMM:16, leftPercent:37, color:'#19455c', fontSizePt:12, fontWeight:800 };
const SCHOOL_CFG = { topMM:22, leftPercent:33, color:'#19455c', fontSizePt:12, fontWeight:700 };

// ุฅุถุงูุฉ ูุต ูุชููุถุน ุนูู ุงููุงูุจ ุฏุงุฎู PDF
function addOverlay(wrapper, text, cfg){
  if(!text) return;
  const el = document.createElement('div');
  el.textContent = text;
  Object.assign(el.style, {
    position:'absolute', top:cfg.topMM+'mm', left:cfg.leftPercent+'%',
    color:cfg.color, background:'transparent', zIndex:'30', lineHeight:'1',
    fontSize:(cfg.fontSizePt||14)+'pt', fontWeight:String(cfg.fontWeight||'700'),
    textAlign:'center', pointerEvents:'none'
  });
  wrapper.appendChild(el);
}

// ุชููุฆุฉ ุณููู ุงูุญููู ุงูุงูุชุฑุงุถูุฉ ุงููุงุจูุฉ ููุชุนุฏูู
function initSignatureFields(){
  document.querySelectorAll('.signature-name').forEach(input=>{
    // ุงุชุฑู ูููุฉ ุงูุญูู ูุงุฑุบุฉ ูุจุฏุฆูุงู ููุธูุฑ placeholder
    if (!input.hasAttribute('data-initialized')) {
      input.value = input.value || '';
      input._edited = false;

      input.addEventListener('focus', ()=>{
        input._edited = false;
        if(!input.value){
          input.value = input.dataset.default || input.placeholder || '';
          // ุญุฏูุฏ ุงููุต ููู ุญุชู ููุชุจ ูููู ุงููุณุชุฎุฏู ูุจุงุดุฑุฉ
          try { input.setSelectionRange(0, input.value.length); } catch(e){}
        } else {
          // ุญุฏูุฏ ูู ุงููุต ุงูุญุงูู ูุณูููุฉ ุงุณุชุจุฏุงูู
          try { input.setSelectionRange(0, input.value.length); } catch(e){}
        }
      });

      input.addEventListener('input', ()=> {
        input._edited = true;
      });

      input.addEventListener('blur', ()=> {
        if(!input._edited){
          // ูู ูู ูุบููุฑ ุงููุณุชุฎุฏู ุงุฑุฌุน ุงููููุฉ ูุงุฑุบุฉ ููุจูู placeholder ูุฑุฆู
          input.value = '';
        }
      });

      input.setAttribute('data-initialized','1');
    }
  });
}

// ุชุญุถูุฑ ุงูููู ููุทุจุงุนุฉ: ุชูุณุฎ ุงูููู ุฃู ุงูุงูุชุฑุงุถุงุช ุฅูู ุณูุงุช value ุฏุงุฎู ุงูุนูุตุฑ ุงูุฃุตูู
function prepareValuesForPrint(tabContent){
  tabContent.querySelectorAll('input, textarea').forEach(el=>{
    if (el.type === 'file') return;

    if (el.tagName.toLowerCase() === 'textarea') {
      el.setAttribute('data-current-text', el.value || '');
    } else {
      // ุณููู ุฎุงุต ูุญููู ุงูุชูููุน: ุงุณุชุฎุฏู ุงููููุฉ ุงูููุชูุจุฉ ุฃู data-default ุฃู placeholder
      if (el.classList.contains('signature-name')) {
        const printable = (el.value && String(el.value).trim()) ? String(el.value).trim()
                           : (el.dataset.default || el.placeholder || '');
        el.setAttribute('value', printable);
      } else {
        el.setAttribute('value', el.value || '');
      }
    }
  });
}

// ุงูุทุจุงุนุฉ ุฅูู PDF (ููุญุฏูุซุฉ ูุงุณุชุฎุฏุงู prepareValuesForPrint ูุจู ุงููุณุฎ)
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');

  prepareValuesForPrint(tabContent);

  if (tabId === 'custom') {

  // ุนููุงู ูุชุบููุฑ ุฃุนูู ุงูุตูุญุฉ
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // ุบูุงู A4 + ุฎูููุฉ ุงููุงูุจ
  const wrapper = document.createElement('div');

    });

  const regionText = (document.getElementById('uiRegion')?.value || '').trim();
  const schoolText = (document.getElementById('uiSchool')?.value || '').trim();
  addOverlay(wrapper, regionText, REGION_CFG);
  addOverlay(wrapper, schoolText, SCHOOL_CFG);

  const tabImages = uploadedImages[tabId] || [];
