<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>برامج النشاط الطلابي</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
:root{
  --moe-brown:#B79B73;
  --moe-green:#0B7D6E;
  --moe-green-light:#CFE6DD;
  --accent:#19455c; /* اللون المطلوب للحقل الشفاف */
}

/* تحكم تحسين الطباعة */
*{ -webkit-print-color-adjust: exact; print-color-adjust: exact; }

@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
}

body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0; padding:0;
  background:#f9f9f9; color:#111;
}

/* ===== الهيدر ===== */
header{
  background: linear-gradient(90deg, #1f85a6 0%, #34c194 100%);
  color:#fff;
  text-align:center;
  padding:26px 12px 34px; /* فضاء أعلى يكفي لشعار */
  position:relative;
}
header h1{ margin:0; font-size:18px; }

/* ===== عنصر العنوان الظاهر في الصفحة ===== */
#pageTitle {
  max-width:760px;
  margin: -22px auto 6px; /* يتقارب مع الهيدر */
  text-align:center;
  background: rgba(11,125,110,0.95);
  color: #fff;
  padding:10px 18px;
  border-radius:10px;
  font-weight:800;
  box-shadow: 0 3px 0 rgba(0,0,0,0.12);
  font-size:18px;
}

/* ===== صندوق الإدخال العلوي (لا يطبع) ===== */
.no-print-title{
  padding:12px 15px;
  background:#fff;
  border-bottom: 1px solid #eee;
  max-width:900px;
  margin: 8px auto;
  box-sizing:border-box;
}

/* ---- الحقول الشفافة أمام "المنطقة" و "المدرسة" ---- */
.title-inline-row{
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:flex-end; /* RTL */
}
.title-inline {
  display:flex;
  gap:8px;
  align-items:center;
  justify-content:flex-end; /* RTL */
  width:100%;
}
.title-inline label{
  font-weight:700;
  font-size:13px;
  margin:0;
  white-space:nowrap;
}
.title-inline input.inline {
  border: none;
  background: transparent;
  color: var(--accent);
  font-weight: 800;
  font-size: 14px;
  text-align: center;
  width: 320px;
  outline: none;
  padding: 2px 4px;
}

/* hide on print - we'll add values programmatically into PDF */
@media print {
  .no-print-title { display: none !important; }
}

/* ===== التبويبات ===== */
.tabs{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  background: var(--moe-green-light);
  gap: 6px;
  padding: 6px 8px;
  max-width:900px;
  margin: 8px auto;
  box-sizing:border-box;
}
.tab-button{
  padding:10px;
  cursor:pointer;
  text-align:center;
  background: var(--moe-green-light);
  color: #223;
  border:none;
  font-size:14px;
  font-weight:bold;
  border-radius: 6px;
}
.tab-button.active{ background: var(--moe-green); color: #fff; }
.tab-button:hover{ filter: brightness(0.97); }

.container {
  max-width:900px;
  margin: 10px auto 40px;
  padding: 0 10px;
  box-sizing: border-box;
}

/* تبويبات المحتوى */
.tab-content { display:none; padding:15px 0 30px; background:none; }
.tab-content.active { display:block; }

/* الحقول داخل التبويب */
label { display:block; margin:5px 0 2px; font-weight:bold; font-size:12px; text-align:center; }
input[type="text"] {
  width:100%; padding:8px; border:1px solid #cfcfcf; border-radius:6px;
  box-sizing:border-box; font-size:13px; text-align:center; background:transparent;
}
button{ background: var(--moe-green); color:#fff; border:none; padding:10px; border-radius:8px; font-weight:700; cursor:pointer; }
button:hover{ filter:brightness(0.97); }

/* معاينة الصور */
.preview img{ width:80px; height:80px; object-fit:cover; border-radius:4px; }

/* الطباعة */
@media print {
  @page { size: A4 portrait; margin: 0; }
  body { width:210mm; height:297mm; margin:0; background:none !important; }
  .tab-content { display:block !important; }
  .no-print, button, .tab-button, .tabs, footer { display:none !important; }
  input[type="text"] { font-size:14px !important; text-align:center; border-color:#A3CFC6; color:#000; background:transparent !important;}
  .preview img, .tab-content img { max-width:160px; max-height:160px; object-fit:cover; }
}
</style>
</head>
<body>

<header>
  <h1>برامج النشاط الطلابي</h1>
</header>

<!-- عنوان الصفحة (مرئي) -->
<div id="pageTitle">مجال المواطنة والحياة</div>

<!-- واجهة الإدخال النظيفة: خانتان شفافتان أمام "المنطقة" و "المدرسة" -->
<div class="no-print-title no-print">
  <div class="title-inline-row">
    <div class="title-inline">
      <label for="uiRegion">المنطقة</label>
      <input id="uiRegion" class="inline" type="text" value="إدارة التعليم بالمدينة المنورة" placeholder="اكتب اسم المنطقة">
    </div>
    <div class="title-inline">
      <label for="uiSchool">المدرسة</label>
      <input id="uiSchool" class="inline" type="text" value="ابتدائية أبيار الماشي" placeholder="اكتب اسم المدرسة">
    </div>
    <div style="margin-top:4px;">
      <label style="font-weight:600; font-size:12px; color:#666;">القيم ستظهر في الـPDF أعلاه بدون صندوق</label>
    </div>
    <div style="margin-top:6px;">
      <label>العنوان (اختياري):</label>
      <input id="titleField" type="text" placeholder="مثال: تعزيز الثقة بالنفس..." style="width:100%; padding:8px; border:1px solid #e6e6e6; border-radius:6px;">
    </div>
  </div>
</div>

<div class="tabs container">
  <button class="tab-button active" onclick="openTab('culture', event)">مجال المواطنة و الحياة</button>
  <button class="tab-button" onclick="openTab('science', event)">مجال الثقافة و الفنون</button>
  <button class="tab-button" onclick="openTab('sports', event)">مجال الرياضة و الصحة</button>
  <button class="tab-button" onclick="openTab('scout', event)">مجال العلوم و التقنية</button>
  <button class="tab-button" onclick="openTab('family', event)">مجال النشاط الكشفي</button>
  <button class="tab-button" onclick="openTab('skills', event)">مجال الأيام و المناسبات</button>
</div>

<div class="container">
  <!-- ===== تبويب 1 ===== -->
  <div id="culture" class="tab-content active">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال المواطنة و الحياة</label>

    <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:8px;">
      <div><label>اسم المعلم</label><input type="text"></div>
      <div><label>التخصص</label><input type="text"></div>
      <div><label>الفصل الدراسي</label><input type="text"></div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:8px;">
      <div><label>الصف</label><input type="text"></div>
      <div><label>الحصة</label><input type="text"></div>
      <div><label>اليوم</label><input type="text"></div>
      <div><label>التاريخ</label><input type="text" class="date"></div>
    </div>

    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:8px;">
      <div><label>اسم البرنامج</label><input type="text"></div>
      <div><label>مكان التنفيذ</label><input type="text"></div>
      <div><label>الحضور</label><input type="text"></div>
      <div><label>الغياب</label><input type="text"></div>
    </div>

    <label style="margin-top:10px;">أهداف البرنامج</label>
    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:10px;">
      <input type="text"><input type="text">
      <input type="text"><input type="text">
    </div>

    <label style="margin-top:10px;">الأثر الإيجابي للبرنامج</label>
    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:10px;">
      <input type="text"><input type="text">
      <input type="text"><input type="text">
    </div>

    <label style="margin-top:10px;">الشواهد</label>
    <input type="file" multiple accept="image/*" onchange="storeImages(event)">
    <div class="counter" style="font-size:12px; color:#5b3a29; font-weight:bold; margin-top:6px;"></div>
    <div class="preview" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>

    <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-top:18px;">
      <div><label>رائد النشاط</label><input type="text" value="أ.عمر سعيد الصاعدي" readonly></div>
      <div><label>مدير المدرسة</label><input type="text" value="أ.عبدالعزيز عوض العلوي" readonly></div>
    </div>

    <div style="margin-top:16px;">
      <button onclick="printPDF(this)">طباعة التقرير</button>
    </div>
  </div>

  <!-- تبويبات أخرى (نسق مماثل) -->
  <div id="science" class="tab-content">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال الثقافة و الفنون</label>
    <!-- محتوى مماثل كما في culture -->
    <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:8px;">
      <div><label>اسم المعلم</label><input type="text"></div>
      <div><label>التخصص</label><input type="text"></div>
      <div><label>الفصل الدراسي</label><input type="text"></div>
    </div>
    <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:8px;">
      <div><label>الصف</label><input type="text"></div>
      <div><label>الحصة</label><input type="text"></div>
      <div><label>اليوم</label><input type="text"></div>
      <div><label>التاريخ</label><input type="text" class="date"></div>
    </div>
    <label style="margin-top:10px;">الشواهد</label>
    <input type="file" multiple accept="image/*" onchange="storeImages(event)">
    <div class="counter" style="font-size:12px; color:#5b3a29; font-weight:bold; margin-top:6px;"></div>
    <div class="preview" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>
    <div style="margin-top:16px;"><button onclick="printPDF(this)">طباعة التقرير</button></div>
  </div>

  <div id="sports" class="tab-content">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال الرياضة و الصحة</label>
    <!-- ... -->
    <div style="margin-top:16px;"><button onclick="printPDF(this)">طباعة التقرير</button></div>
  </div>

  <div id="scout" class="tab-content">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال العلوم و التقنية</label>
    <div style="margin-top:16px;"><button onclick="printPDF(this)">طباعة التقرير</button></div>
  </div>

  <div id="family" class="tab-content">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال النشاط الكشفي</label>
    <div style="margin-top:16px;"><button onclick="printPDF(this)">طباعة التقرير</button></div>
  </div>

  <div id="skills" class="tab-content">
    <label style="font-size:16px; font-weight:bold; text-align:center;">مجال الأيام و المناسبات</label>
    <div style="margin-top:16px;"><button onclick="printPDF(this)">طباعة التقرير</button></div>
  </div>
</div>

<script>
let uploadedImages = {};

// فتح تبويب وتحديث عنوان الصفحة المعروض
function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');

  // حدّث عنوان الصفحة المعروض بحسب تبويب أو حقل العنوان إذا مكتوب
  const customTitle = document.getElementById('titleField')?.value?.trim();
  if(customTitle) {
    document.getElementById('pageTitle').textContent = customTitle;
  } else {
    const heading = document.getElementById(tabId).querySelector('label')?.textContent || '';
    document.getElementById('pageTitle').textContent = heading;
  }
}

// عندما يغيّر المستخدم العنوان، حدّث العرض الفوري
document.addEventListener('input', function(e){
  if(e.target && e.target.id === 'titleField'){
    const v = e.target.value.trim();
    document.getElementById('pageTitle').textContent = v || (document.querySelector('.tab-content.active label')?.textContent || '');
  }
});

// تخزين صور الشواهد
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview(tabId){
  const tab = document.getElementById(tabId);
  if(!tab) return;
  const preview = tab.querySelector('.preview');
  const counter = tab.querySelector('.counter');
  if(!preview) return;
  preview.innerHTML = '';
  const list = uploadedImages[tabId] || [];
  list.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.objectFit = 'cover';
    preview.appendChild(img);
  });
  if(counter) counter.textContent = `${list.length} / 4 صور مرفوعة`;
}

// init flatpickr
setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
  });
},300);

/* طباعة PDF مع إدراج نصي للمنطقة والمدرسة (شفافين في الواجهة، يظهران في PDF بدون صندوق) 
   إذا رغبت تغيّر هذه القيم بالميليمتر: regionTopMM, schoolTopMM, contentTopMM */
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // نسخة المحتوى مع إزالة عناصر التحكم
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // قراءة قيم الحقول الشفافة من الواجهة
  const regionVal = (document.getElementById('uiRegion')?.value || '').trim();
  const schoolVal = (document.getElementById('uiSchool')?.value || '').trim();
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // wrapper صفحة A4
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='10mm 10mm 10mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.style.direction = 'rtl';
  wrapper.style.fontFamily = "HelveticaNeueW23, Arial, sans-serif";

  // قابل للتعديل حسب الحاجة (مم)
  const regionTopMM = 15;   // موضع المنطقة من أعلى الصفحة بالميليمتر
  const schoolTopMM = 23;   // موضع المدرسة من أعلى الصفحة بالميليمتر
  const contentTopMM = 52;  // بداية المحتوى من أعلى الصفحة بالميليمتر

  // إضافة نص العنوان المتغيّر داخل الـPDF (إن وجد) فوق المحتوى
  if(dynamicTitle){
    const t = document.createElement('div');
    t.textContent = dynamicTitle;
    Object.assign(t.style, {
      position:'absolute',
      top: (regionTopMM - 6) + 'mm', // فوق المنطقة قليلاً
      left:'50%',
      transform:'translateX(-50%)',
      color:'#0B7D6E',
      fontWeight:'800',
      fontSize:'20pt',
      textAlign:'center',
      zIndex:'12',
      background:'transparent'
    });
    wrapper.appendChild(t);
  }

  // إضافة نص المنطقة (بدون صندوق)
  if(regionVal){
    const r = document.createElement('div');
    r.textContent = regionVal;
    Object.assign(r.style, {
      position: 'absolute',
      top: regionTopMM + 'mm',
      left: '50%',
      transform: 'translateX(-50%)',
      color: '#19455c',
      fontWeight: '800',
      fontSize: '14pt',
      textAlign: 'center',
      zIndex: '10',
      background: 'transparent',
      padding: '0',
      lineHeight: '1'
    });
    wrapper.appendChild(r);
  }

  // إضافة نص المدرسة تحت المنطقة
  if(schoolVal){
    const s = document.createElement('div');
    s.textContent = schoolVal;
    Object.assign(s.style, {
      position: 'absolute',
      top: schoolTopMM + 'mm',
      left: '50%',
      transform: 'translateX(-50%)',
      color: '#19455c',
      fontWeight: '700',
      fontSize: '12.5pt',
      textAlign: 'center',
      zIndex: '10',
      background: 'transparent',
      padding: '0',
      lineHeight: '1'
    });
    wrapper.appendChild(s);
  }

  // وضع المحتوى داخل wrapper تحت النصين
  const inner = document.createElement('div');
  inner.style.position = 'absolute';
  inner.style.top = contentTopMM + 'mm';
  inner.style.left = '10mm';
  inner.style.right = '10mm';
  inner.style.bottom = '10mm';
  inner.style.overflow = 'auto';
  inner.style.boxSizing = 'border-box';
  inner.appendChild(content);
  wrapper.appendChild(inner);

  // إضافة صور الشواهد إن وُجدت
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '6mm 0';
    imagesWrapper.style.zIndex = '5';

    tabImages.slice(0,4).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '45mm';
      img.style.height = '45mm';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '2px';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => /رائد النشاط/.test(div.innerText || ''));
    if (activityDiv) content.insertBefore(imagesWrapper, activityDiv);
    else content.appendChild(imagesWrapper);
  }

  // أضف wrapper إلى DOM مؤقتًا ثم انتظر الصور واصدر PDF
  document.body.appendChild(wrapper);

  const waitForImagesToLoad = () => {
    const imgs = wrapper.querySelectorAll('img');
    const promises = Array.from(imgs).map(img => {
      if (img.complete) return Promise.resolve();
      return new Promise((res) => { img.onload = img.onerror = res; });
    });
    return Promise.all(promises);
  };

  waitForImagesToLoad().then(()=> {
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> wrapper.remove(), 400);
    }).catch((err)=>{
      wrapper.remove();
      console.error('html2pdf error:', err);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  }).catch((err)=>{
    console.warn('خطأ أثناء انتظار الصور:', err);
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> wrapper.remove(), 400);
    }).catch((err2)=>{
      wrapper.remove();
      console.error('html2pdf error fallback:', err2);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  });
}
</script>
</body>
</html>
