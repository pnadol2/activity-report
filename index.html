<style>
/* ===== لوحة الألوان الوزارية ===== */
:root{
  --moe-brown:        #B79B73;
  --moe-green:        #0B7D6E;
  --moe-green-light:  #CFE6DD;
  --moe-white:        #FFFFFF;
  --moe-text-dark:    #223;

  /* تحكم بحجم خط الوسم داخل الحقل */
  --overlay-font: 13pt;
}

/* تحسين الطباعة للألوان */
*{
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
}

/* فونت اختياري */
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f9f9f9;
  color:#111;
}

/* ===== الهيدر ===== */
header{
  background: var(--moe-brown);
  color: var(--moe-white);
  text-align:center;
  padding:12px;
}
header h1{ margin:0; font-size:18px; }

/* ===== صندوق العنوان المتغيّر (لا يُطبع) ===== */
.no-print-title{
  padding:12px 15px;
  background:#fff;
  border-bottom: 1px solid #eee;
}

/* ===== تنسيق الحقول الصغيرة أمام الإدارة/المدرسة ===== */
.input-with-tag {
  display: flex;
  gap: 8px;
  align-items: center;
  justify-content: flex-end; /* RTL: المحتوى يبدأ من اليمين */
}

.main-input {
  width: calc(100% - 120px);
  box-sizing: border-box;
}

.small-tag-input {
  width: 110px;
  min-width: 86px;
  padding: 6px 8px;
  border-radius: 6px;
  background: #19455c; /* اللون المطلوب */
  color: #fff;
  font-weight: 700;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.06);
  box-sizing: border-box;
}

/* عند الطباعة نخفي حقول الـ small-tag داخل المحتوى (نريد عرضها كجزء من الحقول المتموضعة داخل PDF فقط) */
@media print {
  .small-tag-input { display: none !important; }
}

/* ===== التبويبات ===== */
.tabs{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  background: var(--moe-green-light);
  gap: 6px;
  padding: 6px 8px;
}
.tab-button{
  padding:10px;
  cursor:pointer;
  text-align:center;
  background: var(--moe-green-light);
  color: var(--moe-text-dark);
  border:none;
  font-size:14px;
  font-weight:bold;
  border-radius: 6px;
}
.tab-button.active{
  background: var(--moe-green);
  color: var(--moe-white);
}
.tab-button:hover{ filter: brightness(0.97); }

.tab-content { display:none; padding:15px; background:none; }
.tab-content.active { display:block; }

label {
  display:block;
  margin:5px 0 2px;
  font-weight:bold;
  font-size:12px;
  background:transparent;
  text-align:center;
}

input {
  width:100%;
  padding:4px;
  border:1px solid #c2c1c1;
  border-radius:4px;
  margin-bottom:5px;
  box-sizing:border-box;
  font-size:12px;
  text-align:center;
  background:transparent;
}

button{ 
  background: var(--moe-green);
  color: var(--moe-white);
  border:none; 
  padding:8px 10px; 
  margin:5px 0; 
  cursor:pointer; 
  border-radius:6px; 
  width:100%; 
  font-size:14px; 
  font-weight:bold; 
}
button:hover{ filter: brightness(0.97); }

footer { 
  text-align:center; 
  padding:10px; 
  color:#333; 
  font-weight:bold; 
  font-size:12px; 
  background:#f1f1f1;
}

/* ===== الطباعة ===== */
@media print {
  @page { size: A4 portrait; margin: 0; }

  body {
    width: 210mm;
    height: 297mm;
    margin:0;
    background:none !important;

    font-size: 14px !important;
    text-align: center;
    border-color: #A3CFC6; /* أخضر فاتح */
    background: transparent !important;
    color: #000;
  }

  .preview img, .tab-content img {
    max-width: 160px;
    max-height: 160px;
    object-fit: cover;
  }
}

  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter" style="font-size:12px; color:#5b3a29; font-weight:bold;"></div>
  <div class="preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-top:10px;">
    <div><label>رائد النشاط</label><input type="text" value="أ.عمر سعيد الصاعدي" readonly></div>

</div>

<div id="skills" class="tab-content">
  <label style="font-size:16px; font-weight:bold; text-align:center;">مجال الأيام و المناسبات</label>

  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-top:10px;">

  <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
    <div><label>اسم المعلم</label><input type="text"></div>
    <div><label>التخصص</label><input type="text"></div>

  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
    <div><label>الصف</label><input type="text"></div>
    <div><label>الحصة</label><input type="text"></div>

    <div><label>التاريخ</label><input type="text" class="date"></div>
  </div>

  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
    <div><label>اسم البرنامج</label><input type="text"></div>

  </div>

  <label>أهداف البرنامج</label>
  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px;">
    <input type="text"><input type="text">

  </div>

  <label>الأثر الإيجابي للبرنامج</label>
  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px;">
    <input type="text"><input type="text">

  </div>

  <label>الشواهد</label>
  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter" style="font-size:12px; color:#5b3a29; font-weight:bold;"></div>
  <div class="preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-top:10px;">
    <div><label>رائد النشاط</label><input type="text" value="أ.عمر سعيد الصاعدي" readonly></div>
    <div><label>مدير المدرسة</label><input type="text" value="أ.عبدالعزيز عوض العلوي" readonly></div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<script>
let uploadedImages = {};

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

// تخزين صور الشواهد
function storeImages(event){
  const tabId = event.target.closest('.tab-content').id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = (e)=> {
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
    };
    reader.readAsDataURL(file);
  });
}

function updatePreview(tabId){
  const tab = document.getElementById(tabId);
  if(!tab) return;
  const preview = tab.querySelector('.preview');
  const counter = tab.querySelector('.counter');
  if(!preview) return;
  preview.innerHTML = '';
  const list = uploadedImages[tabId] || [];
  list.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.objectFit = 'cover';
    preview.appendChild(img);
  });
  if(counter) counter.textContent = `${list.length} / 4 صور مرفوعة`;
}

// التاريخ
setTimeout(()=>{
  document.querySelectorAll('.date').forEach(el=>{
    flatpickr(el,{ locale:'ar', dateFormat:"d-m-Y", altInput:true, altFormat:"d-m-Y" });
  });
},500);

/* طباعة PDF مع إضافة الوسوم الصغيرة (region-tag, school-tag) داخل الحقول العلوية */
function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  const tabId = tabContent.id;

  // نسخة المحتوى مع إزالة عناصر التحكم
  const content = tabContent.cloneNode(true);
  content.querySelectorAll('button,input[type="file"],.counter,.preview').forEach(el=>el.remove());

  // عنوان متغيّر من الحقل
  const dynamicTitle = (document.getElementById('titleField')?.value || '').trim();

  // wrapper صفحة A4
  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='60mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.style.direction = 'rtl';

  // إضافة العنوان المتغيّر داخل ال wrapper إذا وجد
  if (dynamicTitle) {
    const titleEl = document.createElement('div');
    titleEl.textContent = dynamicTitle;
    Object.assign(titleEl.style, {
      position: 'absolute',
      top: '55mm',
      left: '10mm',
      right: '10mm',
      textAlign: 'center',
      fontWeight: '800',
      fontSize: '22pt',
      color: '#0B7D6E',
      lineHeight: '1.2',
      zIndex: '4'
    });
    wrapper.appendChild(titleEl);
  }

  // قراءة القيم الرئيسية والوسوم الصغيرة من نفس التبويب (إذا لم توجد تأخذ الافتراضي)
  const regionMainEl = tabContent.querySelector('[data-role="region"]');
  const regionTagEl  = tabContent.querySelector('[data-role="region-tag"]');
  const schoolMainEl = tabContent.querySelector('[data-role="school"]');
  const schoolTagEl  = tabContent.querySelector('[data-role="school-tag"]');

  const regionMain = (regionMainEl?.value || '').trim() || '—';
  const regionTag  = (regionTagEl?.value  || '').trim();
  const schoolMain = (schoolMainEl?.value || '').trim() || '—';
  const schoolTag  = (schoolTagEl?.value  || '').trim();

  // إنشاء عنصر عرض للمنطقة (متموضع أعلى اليسار نسبياً)
  const regionDiv = document.createElement('div');
  Object.assign(regionDiv.style, {
    position: 'absolute',
    top: '12mm',
    left: '30%',
    transform: 'translateX(-50%)',
    minWidth: '55mm',
    maxWidth: '90mm',
    padding: '1mm 2mm',
    background: '#fff',
    color: '#111',
    fontWeight: '700',
    fontSize: 'var(--overlay-font)',
    textAlign: 'center',
    borderRadius: '3px',
    boxSizing: 'border-box',
    zIndex: '6',
    boxShadow: '0 0 0.5mm rgba(0,0,0,0.06)'
  });

  // محتوى المنطقة: النص الرئيسي ثم الوسم الصغير (لو موجود)
  const rMain = document.createElement('div');
  rMain.textContent = regionMain;
  rMain.style.fontWeight = '800';
  rMain.style.fontSize = 'var(--overlay-font)';
  regionDiv.appendChild(rMain);

  if (regionTag) {
    const rTag = document.createElement('div');
    rTag.textContent = regionTag;
    Object.assign(rTag.style, {
      display: 'inline-block',
      marginTop: '3px',
      padding: '2px 6px',
      fontSize: '10pt',
      background: '#19455c', /* اللون المطلوب */
      color: '#fff',
      borderRadius: '6px',
      boxSizing: 'border-box'
    });
    regionDiv.appendChild(rTag);
  }

  wrapper.appendChild(regionDiv);

  // إنشاء عنصر عرض للمدرسة (متموضع أعلى اليمين نسبياً)
  const schoolDiv = document.createElement('div');
  Object.assign(schoolDiv.style, {
    position: 'absolute',
    top: '12mm',
    left: '70%',
    transform: 'translateX(-50%)',
    minWidth: '55mm',
    maxWidth: '100mm',
    padding: '1mm 2mm',
    background: '#fff',
    color: '#111',
    fontWeight: '700',
    fontSize: 'var(--overlay-font)',
    textAlign: 'center',
    borderRadius: '3px',
    boxSizing: 'border-box',
    zIndex: '6',
    boxShadow: '0 0 0.5mm rgba(0,0,0,0.06)'
  });

  const sMain = document.createElement('div');
  sMain.textContent = schoolMain;
  sMain.style.fontWeight = '800';
  sMain.style.fontSize = 'var(--overlay-font)';
  schoolDiv.appendChild(sMain);

  if (schoolTag) {
    const sTag = document.createElement('div');
    sTag.textContent = schoolTag;
    Object.assign(sTag.style, {
      display: 'inline-block',
      marginTop: '3px',
      padding: '2px 6px',
      fontSize: '10pt',
      background: '#19455c',
      color: '#fff',
      borderRadius: '6px',
      boxSizing: 'border-box'
    });
    schoolDiv.appendChild(sTag);
  }

  wrapper.appendChild(schoolDiv);

  // المحتوى (نسخة نظيفة داخل wrapper)
  const inner = document.createElement('div');
  inner.style.position = 'absolute';
  inner.style.top = '40mm';
  inner.style.left = '10mm';
  inner.style.right = '10mm';
  inner.style.bottom = '10mm';
  inner.style.overflow = 'auto';
  inner.style.boxSizing = 'border-box';
  inner.style.zIndex = '4';
  inner.appendChild(content);
  wrapper.appendChild(inner);

  // صور الشواهد (حتى 4) – نقرنها بالمحتوى المنسوخ (tabContent) كما سابقًا
  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '8mm 0';
    imagesWrapper.style.zIndex = '4';

    tabImages.slice(0,4).forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '45mm';
      img.style.height = '45mm';
      img.style.objectFit = 'cover';
      img.style.borderRadius = '2px';
      imagesWrapper.appendChild(img);
    });

    const activityDiv = Array.from(content.querySelectorAll('div'))
      .find(div => /رائد النشاط/.test(div.innerText || ''));
    if (activityDiv) {
      content.insertBefore(imagesWrapper, activityDiv);
    } else {
      content.appendChild(imagesWrapper);
    }
  }

  // أضف wrapper إلى DOM ثم انتظر تحميل الصور واصدر PDF
  document.body.appendChild(wrapper);

  const waitForImagesToLoad = () => {
    const imgs = wrapper.querySelectorAll('img');
    const promises = Array.from(imgs).map(img => {
      if (img.complete) return Promise.resolve();
      return new Promise((res) => { img.onload = img.onerror = res; });
    });
    return Promise.all(promises);
  };

  waitForImagesToLoad().then(()=> {
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> {
        wrapper.remove();
      }, 300);
    }).catch((err)=>{
      wrapper.remove();
      console.error('html2pdf error:', err);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  }).catch((err)=>{
    console.warn('خطأ أثناء انتظار الصور:', err);
    // جرب التصدير حتى لو لم تكتمل الصور
    html2pdf().set({
      margin:0,
      filename: tabId+'-report.pdf',
      image:{type:'jpeg',quality:0.95},
      html2canvas:{scale:2, useCORS:true, backgroundColor:'#ffffff'},
      jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
    }).from(wrapper).save().then(()=> {
      setTimeout(()=> { wrapper.remove(); }, 300);
    }).catch((err2)=>{
      wrapper.remove();
      console.error('html2pdf error fallback:', err2);
      alert('حدث خطأ أثناء إنشاء الـ PDF. افتح Console (F12) وأرسل لي رسالة الخطأ.');
    });
  });
}
</script>
